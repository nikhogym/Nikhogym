<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nikho Gym Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #0A84FF; /* MusculaÃ§Ã£o: Azul */
            --cardio: #FC4C02;  /* Cardio: Laranja Strava */
            --strava: #FC4C02; 
            --success: #30D158; 
            --bg: #000000; 
            --card: #1C1C1E; 
            --text: #FFFFFF; 
            --input-bg: #2C2C2E; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; padding-top: 80px; }
        
        .tabs { display: flex; gap: 5px; position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); padding: 15px 10px; z-index: 1000; border-bottom: 1px solid #3A3A3C; }
        .tab-btn { flex: 1; padding: 10px 5px; border: none; border-radius: 12px; background: var(--input-bg); color: #8E8E93; font-weight: bold; font-size: 10px; }
        .tab-btn.active { background: var(--primary); color: white; }

        .container { max-width: 450px; margin: auto; }
        .content { display: none; }
        .content.active { display: block; }

        .card { background: var(--card); padding: 20px; border-radius: 22px; margin-bottom: 15px; border: 1px solid #2C2C2E; }
        .section-title { font-size: 16px; margin-bottom: 15px; font-weight: bold; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        
        input, select, textarea { background: var(--input-bg); border: 1px solid #3A3A3C; border-radius: 12px; color: white; padding: 12px; width: 100%; margin-bottom: 10px; font-size: 14px; outline: none; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 16px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-finish { background: var(--success); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 8px 12px; font-size: 12px; border-radius: 10px; width: auto; display: inline-block; margin-right: 5px; margin-bottom: 5px; }

        .btn-strava-outline { background: transparent; border: 2px solid var(--strava); color: var(--strava); }
        .ref-badge { font-size: 11px; color: var(--success); font-weight: bold; margin-bottom: 10px; display: block; }
        
        .ex-item-card { background: var(--input-bg); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        .serie-row { display: grid; grid-template-columns: 25px 1fr 1fr 30px; gap: 8px; align-items: center; margin-bottom: 5px; }

        .historico-item { background: var(--card); padding: 15px; border-radius: 18px; margin-bottom: 10px; border: 1px solid #3A3A3C; cursor: pointer; }
        .hist-header { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .hist-details-pane { display: none; margin-top: 15px; border-top: 1px solid #2C2C2E; padding-top: 15px; }
        .historico-item.expanded .hist-details-pane { display: block; }
        
        .ring-container { position: relative; width: 55px; height: 55px; flex-shrink: 0; }
        .ring-text-small { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 10px; font-weight: bold; }
        
        .cal-summary { display: flex; flex-direction: column; gap: 2px; font-size: 11px; }
        .tag-musc { color: var(--primary); font-weight: bold; }
        .tag-cardio { color: var(--cardio); font-weight: bold; }
        .tag-other { color: #8E8E93; font-size: 10px; }

        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .cal-day { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; position: relative; background: #1C1C1E; border-radius: 10px; font-size: 12px; cursor: pointer; }
        .cal-ring-mini { position: absolute; width: 90%; height: 90%; pointer-events: none; }
        
        .strava-icon { width: 18px; height: 18px; fill: currentColor; }
    </style>
</head>
<body>

<div class="tabs">
    <button id="tab-t" class="tab-btn active" onclick="switchTab('treinar')">ğŸ’ª Treinar</button>
    <button id="tab-f" class="tab-btn" onclick="switchTab('fichas')">ğŸ“‹ Fichas</button>
    <button id="tab-c" class="tab-btn" onclick="switchTab('calendario')">ğŸ“… Calen.</button>
    <button id="tab-e" class="tab-btn" onclick="switchTab('evolucao')">ğŸ“ˆ Evol.</button>
</div>

<div class="container">
    <div id="treinar" class="content active">
        <div class="card" style="text-align: center;">
            <div class="section-title" style="justify-content: center;">ğŸ¯ Meta DiÃ¡ria</div>
            <div style="position: relative; height: 160px; width: 160px; margin: auto;">
                <canvas id="ringChart"></canvas>
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%;">
                    <span id="txtPorcentagem" style="font-size: 20px; font-weight: bold; display: block;">0%</span>
                    <span id="txtCaloriasRing" style="font-size: 9px; color: #8E8E93;">0 / 2000 kcal</span>
                </div>
            </div>
            <input type="number" id="metaDiaria" value="2000" oninput="updateRingChart()" style="margin-top: 15px; text-align: center;">
        </div>

        <div class="card">
            <div class="section-title" style="color: var(--cardio);">ğŸƒ Cardio</div>
            <input type="number" id="cC" placeholder="Calorias Cardio Manual" oninput="updateRingChart()">
            <button class="btn btn-strava-outline" onclick="listarAtividades()">
                <svg class="strava-icon" viewBox="0 0 24 24"><path d="M15.387 17.944l-2.089-4.116h-3.065L15.387 24l5.15-10.172h-3.066l-2.084 4.116zM5.03 13.028l5.156 10.172 5.155-10.172h-3.065l-2.09 4.116-2.09-4.116H5.03z"/></svg>
                Sincronizar Strava
            </button>
            <div id="listaAtividadesStrava"></div>
        </div>

        <div class="card">
            <div class="section-title">ğŸ‹ï¸ MusculaÃ§Ã£o</div>
            <div id="atalhosFicha" style="margin-bottom: 10px;"></div>
            <div id="referenciaPeso" class="ref-badge"></div>
            <input type="text" id="exNome" placeholder="Nome do exercÃ­cio" oninput="buscarReferencia(this.value)">
            <button class="btn" style="background:#3A3A3C; color:white;" onclick="addEx()">â• Iniciar ExercÃ­cio</button>
            <div id="listaTreinoAtivo"></div>
        </div>

        <div class="card">
            <div class="section-title" style="color: var(--success);">ğŸ”¥ Finalizar</div>
            <input type="number" id="cM" placeholder="Calorias MusculaÃ§Ã£o" oninput="updateRingChart()">
            <button class="btn btn-finish" onclick="enviarParaPlanilha()">âœ… Salvar Treino</button>
        </div>

        <h3 style="margin-left: 10px; font-size: 18px;">ğŸ“œ HistÃ³rico Recente</h3>
        <div id="historicoInferior"></div>
    </div>

    <div id="fichas" class="content">
        <div class="card">
            <div class="section-title">ğŸ“ Minhas Fichas</div>
            <input type="text" id="titFicha" placeholder="Nome da Ficha">
            <textarea id="txtFicha" rows="4" placeholder="ExercÃ­cios (um por linha)"></textarea>
            <button class="btn btn-finish" onclick="salvarFicha()">Criar Ficha</button>
        </div>
        <div id="listaFichas"></div>
    </div>

    <div id="calendario" class="content">
        <div class="card">
            <div class="section-title" id="mesAnoAtual"></div>
            <div class="cal-grid" id="calBody"></div>
        </div>
        <div id="detalheDiaCalendario"></div>
    </div>

    <div id="evolucao" class="content">
        <div class="card">
            <div class="section-title">ğŸ“Š EvoluÃ§Ã£o</div>
            <select id="selectExGrafico" onchange="renderizarGraficoEvolucao()"></select>
            <div style="height: 180px;"><canvas id="chartCarga"></canvas></div>
        </div>
        <div class="card">
            <div class="section-title">ğŸ’¾ Backup</div>
            <button class="btn-outline" onclick="exportarDados()">ğŸ“¤ Exportar</button>
            <button class="btn-outline" onclick="document.getElementById('importFile').click()">ğŸ“¥ Importar</button>
            <input type="file" id="importFile" style="display:none" onchange="importarDados(this)">
        </div>
    </div>
</div>

<script>
    let sessao = [], myRingChart, chartCargaInstance;
    let hist = JSON.parse(localStorage.getItem('hist_nikho')) || [];
    let fichas = JSON.parse(localStorage.getItem('fichas_nikho')) || [];
    let token = localStorage.getItem('strava_access_token');
    const CLIENT_ID = '201889', CLIENT_SECRET = 'f9b59003e315ec7961d6c89e94d76941bd39c72b', REDIRECT_URI = window.location.href.split('?')[0];

    function switchTab(aba) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(aba).classList.add('active');
        document.getElementById('tab-' + aba.charAt(1) || 't').classList.add('active');
        if(aba === 'treinar') { renderAtalhosFichas(); renderHistInferior(); updateRingChart(); }
        if(aba === 'calendario') renderCalendario();
        if(aba === 'evolucao') popularSelectExercicios();
        if(aba === 'fichas') renderFichas();
    }

    // --- MUSCULAÃ‡ÃƒO: CORREÃ‡ÃƒO DAS FICHAS E PESO ---
    function buscarReferencia(nome) {
        if (!nome || nome.length < 2) { document.getElementById('referenciaPeso').innerText = ""; return; }
        const termo = nome.toLowerCase().trim();
        const ultimo = hist.slice().reverse().find(t => t.exercicios && t.exercicios.some(e => e.nome.toLowerCase().trim() === termo));
        if (ultimo) {
            const exData = ultimo.exercicios.find(e => e.nome.toLowerCase().trim() === termo);
            const maiorPeso = Math.max(...exData.series.map(s => parseFloat(s.p) || 0));
            document.getElementById('referenciaPeso').innerText = `ğŸ’¡ Ãšltimo: ${maiorPeso}kg (${exData.series.length} sÃ©ries)`;
        } else { document.getElementById('referenciaPeso').innerText = ""; }
    }

    function carregarFicha(id) {
        const f = fichas.find(x => x.id === id);
        if(!f) return;
        f.txt.split('\n').forEach(exNome => {
            if(exNome.trim()) {
                const novoEx = { id: Date.now() + Math.random(), nome: exNome.trim(), series: [{ r: '', p: '' }] };
                sessao.push(novoEx);
            }
        });
        renderSessao();
        // Feedback visual do peso anterior para o primeiro exercÃ­cio da ficha
        if(sessao.length > 0) buscarReferencia(sessao[0].nome);
    }

    // --- ANEL DE META ---
    function updateRingChart() {
        const meta = parseFloat(document.getElementById('metaDiaria').value) || 1;
        const musc = parseFloat(document.getElementById('cM').value) || 0;
        const cardio = parseFloat(document.getElementById('cC').value) || 0;
        const total = musc + cardio;
        const perc = Math.min(Math.round((total / meta) * 100), 100);
        document.getElementById('txtPorcentagem').innerText = perc + "%";
        document.getElementById('txtCaloriasRing').innerText = total + " / " + meta + " kcal";

        const data = {
            datasets: [{
                data: [musc, cardio, Math.max(0, meta - total)],
                backgroundColor: ['#0A84FF', '#FC4C02', '#2C2C2E'],
                borderWidth: 0, cutout: '85%', borderRadius: 15
            }]
        };
        if (myRingChart) { myRingChart.data = data; myRingChart.update(); } 
        else { myRingChart = new Chart(document.getElementById('ringChart').getContext('2d'), { type: 'doughnut', data: data, options: { plugins: { legend: false }, maintainAspectRatio: false } }); }
    }

    // --- HISTÃ“RICO: RESTAURAÃ‡ÃƒO DE OUTRAS CALORIAS ---
    function renderHistInferior() {
        const container = document.getElementById('historicoInferior');
        container.innerHTML = hist.slice().reverse().slice(0, 10).map(h => {
            const meta = h.metaSalva || 2000;
            const perc = Math.min(Math.round((h.calTotal / meta) * 100), 100);
            const outras = Math.max(0, h.calTotal - ((h.calM || 0) + (h.calC || 0)));
            return `
            <div class="historico-item" id="hist-${h.id}" onclick="toggleExpand('${h.id}')">
                <div class="hist-header">
                    <div class="ring-container">
                        <canvas id="ringSmall-${h.id}" width="55" height="55"></canvas>
                        <div class="ring-text-small">${perc}%</div>
                    </div>
                    <div style="flex:1;">
                        <div class="hist-meta">ğŸ“… ${h.data}</div>
                        <div class="cal-summary">
                            <span class="tag-musc">ğŸ’ª ${h.calM || 0}</span>
                            <span class="tag-cardio">ğŸƒ ${h.calC || 0}</span>
                            <span class="tag-other">âš™ï¸ Outras: ${outras} kcal</span>
                        </div>
                    </div>
                    <div style="text-align:right">
                        <span style="font-weight:bold; font-size:14px;">${h.calTotal}</span><br>
                        <small style="font-size:9px; color:#8E8E93">total</small>
                    </div>
                </div>
                <div class="hist-details-pane" onclick="event.stopPropagation()">
                    <label style="font-size:10px; color:var(--success)">Total do Dia (Smartwatch)</label>
                    <input type="number" value="${h.calTotal}" onchange="updateHistValue('${h.id}', 'calTotal', this.value)">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div><label style="font-size:10px;">Musc.</label><input type="number" value="${h.calM}" onchange="updateHistValue('${h.id}', 'calM', this.value)"></div>
                        <div><label style="font-size:10px;">Cardio</label><input type="number" value="${h.calC}" onchange="updateHistValue('${h.id}', 'calC', this.value)"></div>
                    </div>
                    ${h.exercicios ? h.exercicios.map((e, ei) => `
                        <div style="background:#2C2C2E; padding:8px; border-radius:10px; margin-top:5px;">
                            <input type="text" value="${e.nome}" onchange="updateExName('${h.id}', ${ei}, this.value)">
                            ${e.series.map((s, si) => `
                                <div style="display:flex; gap:5px; margin-top:3px;">
                                    <input type="number" value="${s.r}" onchange="updateSerie('${h.id}', ${ei}, ${si}, 'r', this.value)">
                                    <input type="number" value="${s.p}" onchange="updateSerie('${h.id}', ${ei}, ${si}, 'p', this.value)">
                                </div>`).join('')}
                        </div>`).join('') : ''}
                    <button class="btn-outline" style="color:var(--danger); width:100%; margin-top:10px;" onclick="apagarTreino('${h.id}')">Excluir</button>
                </div>
            </div>`;
        }).join('');
        hist.slice().reverse().slice(0, 10).forEach(h => renderSmallRing(h));
    }

    function renderSmallRing(h) {
        const m = h.metaSalva || 2000;
        const ctx = document.getElementById(`ringSmall-${h.id}`).getContext('2d');
        new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [h.calM||0, h.calC||0, Math.max(0, m - (Number(h.calM)+Number(h.calC)))], backgroundColor: ['#0A84FF', '#FC4C02', '#3A3A3C'], borderWidth: 0, cutout: '80%' }] }, options: { plugins: { legend: false }, maintainAspectRatio: false } });
    }

    // --- CALENDÃRIO: CLIQUE PARA RESUMO ---
    function renderCalendario() {
        const body = document.getElementById('calBody');
        const now = new Date();
        document.getElementById('mesAnoAtual').innerText = now.toLocaleString('pt-BR', { month: 'long', year: 'numeric' });
        body.innerHTML = '';
        const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for (let d = 1; d <= daysInMonth; d++) {
            const dateStr = `${d.toString().padStart(2, '0')}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getFullYear()}`;
            const t = hist.find(h => h.data === dateStr);
            body.innerHTML += `<div class="cal-day" onclick="mostrarResumoDia('${dateStr}')" style="${t ? 'border:1px solid #3A3A3C' : ''}">${d}${t ? `<canvas class="cal-ring-mini" id="cRing-${d}"></canvas>` : ''}</div>`;
            if(t) setTimeout(() => {
                const ctx = document.getElementById(`cRing-${d}`).getContext('2d');
                new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [t.calM, t.calC, Math.max(0, (t.metaSalva||2000)-t.calTotal)], backgroundColor: ['#0A84FF', '#FC4C02', '#3A3A3C'], borderWidth: 0 }] }, options: { plugins: { legend: false } } });
            }, 10);
        }
    }

    function mostrarResumoDia(data) {
        const t = hist.find(h => h.data === data);
        const container = document.getElementById('detalheDiaCalendario');
        if(!t) { container.innerHTML = `<div class="card" style="text-align:center; color:#8E8E93">Nenhum treino em ${data}</div>`; return; }
        container.innerHTML = `
            <div class="card">
                <div class="section-title">ğŸ“Š Resumo de ${data}</div>
                <div style="font-size:13px; line-height:1.6">
                    <span class="tag-musc">ğŸ’ª MusculaÃ§Ã£o: ${t.calM} kcal</span><br>
                    <span class="tag-cardio">ğŸƒ Cardio: ${t.calC} kcal</span><br>
                    <strong>ğŸ”¥ Total Smartwatch: ${t.calTotal} kcal</strong><br>
                    <small>ğŸ¯ Meta: ${t.metaSalva || 2000} kcal</small>
                </div>
            </div>`;
    }

    // --- FUNÃ‡Ã•ES DE DADOS ---
    function toggleExpand(id) { document.getElementById(`hist-${id}`).classList.toggle('expanded'); }
    function updateHistValue(id, field, val) { const idx = hist.findIndex(x => x.id == id); hist[idx][field] = Number(val); saveRef(); }
    function updateExName(hId, exIdx, val) { const idx = hist.findIndex(x => x.id == hId); hist[idx].exercicios[exIdx].nome = val; saveRef(); }
    function updateSerie(hId, exIdx, sIdx, f, v) { const idx = hist.findIndex(x => x.id == hId); hist[idx].exercicios[exIdx].series[sIdx][f] = v; saveRef(); }
    function saveRef() { localStorage.setItem('hist_nikho', JSON.stringify(hist)); renderHistInferior(); }
    function apagarTreino(id) { if(confirm("Apagar?")) { hist = hist.filter(h => h.id != id); saveRef(); } }
    function addEx() { const n = document.getElementById('exNome').value; if(n) { sessao.push({ id: Date.now()+Math.random(), nome: n, series: [{ r: '', p: '' }] }); renderSessao(); document.getElementById('exNome').value = ""; } }
    function renderSessao() {
        document.getElementById('listaTreinoAtivo').innerHTML = sessao.map(ex => `
            <div class="ex-item-card">
                <div class="ex-header"><strong>${ex.nome}</strong><span onclick="sessao=sessao.filter(e=>e.id!=${ex.id});renderSessao();">âœ•</span></div>
                ${ex.series.map((s, i) => `<div class="serie-row"><span>${i+1}Âº</span>
                <input type="number" value="${s.r}" onchange="sessao.find(e=>e.id==${ex.id}).series[i].r=this.value">
                <input type="number" value="${s.p}" onchange="sessao.find(e=>e.id==${ex.id}).series[i].p=this.value">
                <span onclick="sessao.find(e=>e.id==${ex.id}).series.splice(i,1);renderSessao();">âœ•</span></div>`).join('')}
                <button class="btn" style="background:#3A3A3C; color:white; padding:5px; font-size:12px;" onclick="sessao.find(e=>e.id==${ex.id}).series.push({r:'',p:''});renderSessao();">+ SÃ©rie</button>
            </div>`).join('');
    }
    async function enviarParaPlanilha() {
        const m = Number(document.getElementById('cM').value) || 0, c = Number(document.getElementById('cC').value) || 0;
        hist.push({ id: Date.now(), data: new Date().toLocaleDateString('pt-BR'), calM: m, calC: c, calTotal: m+c, metaSalva: Number(document.getElementById('metaDiaria').value), exercicios: [...sessao] });
        saveRef(); location.reload();
    }

    function popularSelectExercicios() {
        const nomes = [...new Set(hist.flatMap(t => t.exercicios ? t.exercicios.map(e => e.nome) : []))];
        document.getElementById('selectExGrafico').innerHTML = nomes.map(n => `<option value="${n}">${n}</option>`).join('');
        renderizarGraficoEvolucao();
    }
    function renderizarGraficoEvolucao() {
        const ex = document.getElementById('selectExGrafico').value; if(!ex) return;
        const dados = hist.filter(t => t.exercicios && t.exercicios.some(e => e.nome === ex)).map(t => ({ data: t.data, peso: Math.max(...t.exercicios.find(e => e.nome === ex).series.map(s => parseFloat(s.p) || 0)) }));
        if (chartCargaInstance) chartCargaInstance.destroy();
        chartCargaInstance = new Chart(document.getElementById('chartCarga').getContext('2d'), { type: 'line', data: { labels: dados.map(d => d.data.split('/')[0]), datasets: [{ label: 'kg', data: dados.map(d => d.peso), borderColor: '#0A84FF' }] }, options: { responsive: true, maintainAspectRatio: false } });
    }
    function exportarDados() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify({ hist, fichas })], { type: 'application/json' })); a.download = 'backup.json'; a.click(); }
    function importarDados(i) { const r = new FileReader(); r.onload = () => { const d = JSON.parse(r.result); localStorage.setItem('hist_nikho', JSON.stringify(d.hist)); localStorage.setItem('fichas_nikho', JSON.stringify(d.fichas)); location.reload(); }; r.readAsText(i.files[0]); }
    function renderFichas() {
        document.getElementById('listaFichas').innerHTML = fichas.map((f, i) => `<div class="card"><input type="text" value="${f.t}" onchange="fichas[${i}].t=this.value; localStorage.setItem('fichas_nikho', JSON.stringify(fichas));"><textarea rows="4" onchange="fichas[${i}].txt=this.value; localStorage.setItem('fichas_nikho', JSON.stringify(fichas));">${f.txt}</textarea><button class="btn-outline" style="color:var(--danger)" onclick="fichas=fichas.filter(x=>x.id!=${f.id});localStorage.setItem('fichas_nikho', JSON.stringify(fichas));renderFichas();">ğŸ—‘ï¸</button></div>`).join('');
    }
    function salvarFicha() { fichas.push({ id: Date.now(), t: document.getElementById('titFicha').value, txt: document.getElementById('txtFicha').value }); localStorage.setItem('fichas_nikho', JSON.stringify(fichas)); renderFichas(); }
    function renderAtalhosFichas() { document.getElementById('atalhosFicha').innerHTML = fichas.map(f => `<button class="btn-outline" onclick="carregarFicha(${f.id})">${f.t}</button>`).join(''); }
    function autorizar() { window.location.href = `https://www.strava.com/oauth/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&approval_prompt=force&scope=activity:read_all`; }
    async function listarAtividades() { if(!token) return alert("Conecte ao Strava."); const r = await fetch('https://www.strava.com/api/v3/athlete/activities?per_page=5', { headers: { 'Authorization': `Bearer ${token}` } }); const data = await r.json(); document.getElementById('listaAtividadesStrava').innerHTML = data.map(act => `<div style="background:#2C2C2E; padding:10px; margin-top:5px; border-radius:10px; font-size:12px; cursor:pointer;" onclick="buscarDetalhesAtividade(${act.id})">ğŸƒ ${act.name}</div>`).join(''); }
    async function buscarDetalhesAtividade(id) { const r = await fetch(`https://www.strava.com/api/v3/activities/${id}`, { headers: { 'Authorization': `Bearer ${token}` } }); const data = await r.json(); document.getElementById('cC').value = Math.round(data.calories || 0); updateRingChart(); }

    const code = new URLSearchParams(window.location.search).get('code');
    if (code) { fetch('https://www.strava.com/oauth/token', { method: 'POST', body: JSON.stringify({ client_id: CLIENT_ID, client_secret: CLIENT_SECRET, code: code, grant_type: 'authorization_code' }), headers: { 'Content-Type': 'application/json' } }).then(r => r.json()).then(d => { if(d.access_token) { localStorage.setItem('strava_access_token', d.access_token); window.location.href = REDIRECT_URI; }}); }

    window.addEventListener('DOMContentLoaded', () => { switchTab('treinar'); if(token) document.getElementById('listaAtividadesStrava').style.display='block'; });
</script>
