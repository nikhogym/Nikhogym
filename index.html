<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nikho Gym Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #0A84FF; /* Muscula√ß√£o: Azul */
            --cardio: #FC4C02;  /* Cardio: Laranja Strava */
            --strava: #FC4C02; 
            --success: #30D158; 
            --bg: #000000; 
            --card: #1C1C1E; 
            --text: #FFFFFF; 
            --input-bg: #2C2C2E; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; padding-top: 80px; }
        
        .tabs { display: flex; gap: 5px; position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); padding: 15px 10px; z-index: 1000; border-bottom: 1px solid #3A3A3C; }
        .tab-btn { flex: 1; padding: 10px 5px; border: none; border-radius: 12px; background: var(--input-bg); color: #8E8E93; font-weight: bold; font-size: 10px; }
        .tab-btn.active { background: var(--primary); color: white; }

        .container { max-width: 450px; margin: auto; }
        .content { display: none; }
        .content.active { display: block; }

        .card { background: var(--card); padding: 20px; border-radius: 22px; margin-bottom: 15px; border: 1px solid #2C2C2E; }
        .section-title { font-size: 16px; margin-bottom: 15px; font-weight: bold; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        
        input, select, textarea { background: var(--input-bg); border: 1px solid #3A3A3C; border-radius: 12px; color: white; padding: 12px; width: 100%; margin-bottom: 10px; font-size: 14px; outline: none; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 16px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-finish { background: var(--success); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 8px 12px; font-size: 12px; border-radius: 10px; width: auto; display: inline-block; margin-right: 5px; margin-bottom: 5px; }

        .btn-strava-outline { background: transparent; border: 2px solid var(--strava); color: var(--strava); }
        .strava-logo-img { height: 16px; filter: invert(38%) sepia(98%) saturate(3015%) hue-rotate(1deg) brightness(102%) contrast(105%); }
        
        .ref-badge { font-size: 11px; color: var(--success); font-weight: bold; margin-bottom: 10px; display: block; }
        
        .ex-item-card { background: var(--input-bg); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        .serie-row { display: grid; grid-template-columns: 25px 1fr 1fr 30px; gap: 8px; align-items: center; margin-bottom: 5px; }

        /* Hist√≥rico Expans√≠vel */
        .historico-item { background: var(--card); padding: 15px; border-radius: 18px; margin-bottom: 10px; border: 1px solid #3A3A3C; cursor: pointer; }
        .hist-header { display: flex; justify-content: space-between; align-items: center; gap: 12px; }
        .hist-details-pane { display: none; margin-top: 15px; border-top: 1px solid #2C2C2E; padding-top: 15px; }
        .historico-item.expanded .hist-details-pane { display: block; }
        
        .ring-container { position: relative; width: 60px; height: 60px; flex-shrink: 0; }
        .ring-text-small { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 10px; font-weight: bold; }
        
        .cal-summary { display: flex; flex-direction: column; gap: 4px; font-size: 12px; }
        .tag-row { display: flex; align-items: center; gap: 6px; }
        .tag-musc { color: var(--primary); font-weight: bold; }
        .tag-cardio { color: var(--cardio); font-weight: bold; }
        .tag-diff { color: #8E8E93; font-size: 10px; margin-top: 2px; }

        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .cal-day { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; position: relative; background: #1C1C1E; border-radius: 10px; font-size: 11px; cursor: pointer; }
        .cal-day:active { background: #2C2C2E; }
        .cal-ring-mini { position: absolute; width: 100%; height: 100%; }
        .strava-icon { width: 18px; height: 18px; fill: currentColor; }

        /* --- ESTILO ADICIONAL: DASHBOARD CALEND√ÅRIO --- */
        #dashCalendario { display: none; margin-top: 20px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .dash-item { background: var(--input-bg); padding: 12px; border-radius: 15px; text-align: center; }
        .dash-label { font-size: 10px; color: #8E8E93; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .dash-value { font-size: 16px; font-weight: bold; }
    </style>
</head>
<body>

<div class="tabs">
    <button id="tab-t" class="tab-btn active" onclick="switchTab('treinar')">üí™ Treinar</button>
    <button id="tab-f" class="tab-btn" onclick="switchTab('fichas')">üìã Fichas</button>
    <button id="tab-c" class="tab-btn" onclick="switchTab('calendario')">üìÖ Calen.</button>
    <button id="tab-e" class="tab-btn" onclick="switchTab('evolucao')">üìà Evol.</button>
</div>

<div class="container">
    <div id="treinar" class="content active">
        <div class="card" style="text-align: center;">
            <div class="section-title" style="justify-content: center;">üéØ Meta Di√°ria</div>
            <div style="position: relative; height: 150px; width: 150px; margin: auto;">
                <canvas id="ringChart"></canvas>
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%;">
                    <span id="txtPorcentagem" style="font-size: 20px; font-weight: bold; display: block;">0%</span>
                    <span id="txtCaloriasRing" style="font-size: 9px; color: #8E8E93;">0 / 2000 kcal</span>
                </div>
            </div>
            <input type="number" id="metaDiaria" value="2000" oninput="updateRingChart()" style="margin-top: 15px; text-align: center;">
        </div>

        <div class="card">
            <div class="section-title" style="color: var(--cardio);">üèÉ Cardio</div>
            <input type="number" id="cC" placeholder="Calorias Cardio Manual" oninput="updateRingChart()">
            
            <button id="btnConnectStrava" class="btn btn-strava-outline" onclick="autorizarStrava()">
                <svg class="strava-icon" viewBox="0 0 24 24"><path d="M15.387 17.944l-2.089-4.116h-3.065L15.387 24l5.15-10.172h-3.066l-2.084 4.116zM5.03 13.028l5.156 10.172 5.155-10.172h-3.065l-2.09 4.116-2.09-4.116H5.03z"/></svg>
                Conectar <img src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Strava_Logo.svg" class="strava-logo-img" alt="Strava">
            </button>

            <div id="stravaAcoes" style="display:none; margin-top:10px;">
                <button class="btn btn-strava-outline" onclick="puxarAtividadesStrava()">
                    <svg class="strava-icon" viewBox="0 0 24 24"><path d="M15.387 17.944l-2.089-4.116h-3.065L15.387 24l5.15-10.172h-3.066l-2.084 4.116zM5.03 13.028l5.156 10.172 5.155-10.172h-3.065l-2.09 4.116-2.09-4.116H5.03z"/></svg>
                    Conectar <img src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Strava_Logo.svg" class="strava-logo-img" alt="Strava">
                </button>
                <div id="listaAtividadesStrava" style="max-height: 150px; overflow-y: auto;"></div>
            </div>
        </div>

        <div class="card">
            <div class="section-title">üèãÔ∏è Muscula√ß√£o</div>
            <div id="atalhosFicha" style="margin-bottom: 10px;"></div>
            <div id="referenciaPeso" class="ref-badge"></div>
            <input type="text" id="exNome" placeholder="Nome do exerc√≠cio" oninput="buscarReferencia(this.value)">
            <button class="btn" style="background:#3A3A3C; color:white;" onclick="addEx()">‚ûï Iniciar Exerc√≠cio</button>
            <div id="listaTreinoAtivo"></div>
        </div>

        <div class="card">
            <div class="section-title" style="color: var(--success);">üî• Finalizar</div>
            <input type="number" id="cM" placeholder="Calorias Muscula√ß√£o" oninput="updateRingChart()">
            <button class="btn btn-finish" onclick="enviarParaPlanilha()">‚úÖ Salvar Treino</button>
        </div>

        <h3 style="margin-left: 10px; font-size: 18px;">üìú Hist√≥rico Recente</h3>
        <div id="historicoInferior"></div>
    </div>

    <div id="fichas" class="content">
        <div class="card">
            <div class="section-title">üìù Fichas</div>
            <input type="text" id="titFicha" placeholder="Nome da Ficha">
            <textarea id="txtFicha" rows="4" placeholder="Exerc√≠cios (um por linha)"></textarea>
            <button class="btn btn-finish" onclick="salvarFicha()">Salvar Ficha</button>
        </div>
        <div id="listaFichas"></div>
    </div>

    <div id="calendario" class="content">
        <div class="card">
            <div class="section-title" id="mesAnoAtual" style="justify-content: center;"></div>
            <div class="cal-grid" id="calBody"></div>
        </div>
        
        <div id="dashCalendario" class="card">
            <div class="section-title" id="dashDataTitulo">üìÖ M√©tricas do Dia</div>
            <div class="dash-grid">
                <div class="dash-item"><span class="dash-label">Total Dia</span><div id="vTotal" class="dash-value">-</div></div>
                <div class="dash-item"><span class="dash-label">Muscula√ß√£o</span><div id="vMusc" class="dash-value" style="color:var(--primary)">-</div></div>
                <div class="dash-item"><span class="dash-label">Cardio</span><div id="vCardio" class="dash-value" style="color:var(--cardio)">-</div></div>
                <div class="dash-item"><span class="dash-label">Gasto Passivo</span><div id="vOutras" class="dash-value" style="color:#8E8E93">-</div></div>
            </div>
            <div id="dashExercicios" style="margin-top: 15px; font-size: 12px; color: #8E8E93; border-top: 1px solid #3A3A3C; padding-top: 10px;"></div>
        </div>
    </div>

    <div id="evolucao" class="content">
        <div class="card">
            <div class="section-title">üìä Evolu√ß√£o</div>
            <select id="selectExGrafico" onchange="renderizarGraficoEvolucao()"></select>
            <div style="height: 180px;"><canvas id="chartCarga"></canvas></div>
            <div style="height: 180px; margin-top: 20px;"><canvas id="chartCalEvolucao"></canvas></div>
        </div>
        <div class="card">
            <div class="section-title">üíæ Backup</div>
            <button class="btn-outline" onclick="exportarDados()">üì§ Exportar</button>
            <button class="btn-outline" onclick="document.getElementById('importFile').click()">üì• Importar Backup</button>
            <input type="file" id="importFile" style="display:none" onchange="importarDados(this)">
        </div>
    </div>
</div>

<script>
    let sessao = [], myRingChart, chartCargaInstance, chartCalEvInstance;
    let hist = JSON.parse(localStorage.getItem('hist_nikho')) || [];
    let fichas = JSON.parse(localStorage.getItem('fichas_nikho')) || [];
    let token = localStorage.getItem('strava_access_token');
    const CLIENT_ID = '201889', CLIENT_SECRET = 'f9b59003e315ec7961d6c89e94d76941bd39c72b';

    function switchTab(aba) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(aba).classList.add('active');
        document.getElementById('tab-' + (aba === 'calendario' ? 'c' : aba.charAt(0))).classList.add('active');
        if(aba === 'treinar') { renderAtalhosFichas(); renderHistInferior(); updateRingChart(); }
        if(aba === 'calendario') { renderCalendario(); document.getElementById('dashCalendario').style.display = 'none'; }
        if(aba === 'evolucao') { popularSelectExercicios(); renderizarGraficoCaloriasEvolucao(); }
        if(aba === 'fichas') renderFichas();
    }

    function renderAtalhosFichas() {
        const container = document.getElementById('atalhosFicha');
        container.innerHTML = fichas.map(f => {
            const exerciciosString = f.txt.replace(/'/g, "\\'").replace(/\n/g, "\\n");
            return `<button class="btn-outline" onclick="carregarExerciciosDaFicha('${exerciciosString}')">${f.t}</button>`;
        }).join('');
    }

    function carregarExerciciosDaFicha(txt) {
        const linhas = txt.split('\n');
        linhas.forEach(ex => { if (ex.trim()) { document.getElementById('exNome').value = ex.trim(); addEx(); } });
        document.getElementById('exNome').value = "";
    }

    function renderHistInferior() {
        const container = document.getElementById('historicoInferior');
        container.innerHTML = hist.slice().reverse().slice(0, 10).map(h => {
            const m = h.metaSalva || 2000;
            const diff = Math.max(0, h.calTotal - ((h.calM || 0) + (h.calC || 0)));
            return `
            <div class="historico-item" id="hist-${h.id}" onclick="toggleExpand('${h.id}')">
                <div class="hist-header">
                    <div class="ring-container">
                        <canvas id="ringSmall-${h.id}" width="60" height="60"></canvas>
                        <div class="ring-text-small">${Math.round((h.calTotal/m)*100)}%</div>
                    </div>
                    <div style="flex:1;">
                        <div class="hist-meta">üìÖ ${h.data}</div>
                        <div class="cal-summary">
                            <div class="tag-row"><span class="tag-musc">üí™ ${h.calM || 0}</span></div>
                            <div class="tag-row"><span class="tag-cardio">üèÉ ${h.calC || 0}</span></div>
                            <div class="tag-diff">Outras: ${diff} kcal</div>
                        </div>
                    </div>
                    <div style="text-align:right"><strong>${h.calTotal}</strong><br><small>‚ñº</small></div>
                </div>
                <div class="hist-details-pane" onclick="event.stopPropagation()">
                    <label style="font-size:10px; color:var(--success)">üî• Total Dia (Smartwatch)</label>
                    <input type="number" value="${h.calTotal}" onchange="updateHistValue('${h.id}', 'calTotal', this.value)">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div><label style="font-size:10px;">üí™ Treino</label><input type="number" value="${h.calM}" onchange="updateHistValue('${h.id}', 'calM', this.value)"></div>
                        <div><label style="font-size:10px;">üèÉ Cardio</label><input type="number" value="${h.calC}" onchange="updateHistValue('${h.id}', 'calC', this.value)"></div>
                    </div>
                    <label style="font-size:10px;">üéØ Meta</label><input type="number" value="${m}" onchange="updateHistValue('${h.id}', 'metaSalva', this.value)">
                    <div style="margin-top:10px;">
                        <strong>Exerc√≠cios:</strong>
                        ${h.exercicios ? h.exercicios.map((e, ei) => `
                            <div style="background:#2C2C2E; padding:8px; border-radius:10px; margin-top:5px;">
                                <input type="text" value="${e.nome}" onchange="updateExName('${h.id}', ${ei}, this.value)">
                                ${e.series.map((s, si) => `
                                    <div style="display:flex; gap:5px;">
                                        <input type="number" value="${s.r}" onchange="updateSerie('${h.id}', ${ei}, ${si}, 'r', this.value)">
                                        <input type="number" value="${s.p}" onchange="updateSerie('${h.id}', ${ei}, ${si}, 'p', this.value)">
                                    </div>`).join('')}
                            </div>`).join('') : ''}
                    </div>
                    <button class="btn-outline" style="color:var(--danger); width:100%; margin-top:10px;" onclick="apagarTreino('${h.id}')">üóëÔ∏è Excluir</button>
                </div>
            </div>`;
        }).join('');
        hist.slice().reverse().slice(0, 10).forEach(h => {
            const ctx = document.getElementById(`ringSmall-${h.id}`).getContext('2d');
            new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [h.calM, h.calC, Math.max(0, (h.metaSalva||2000)-h.calTotal)], backgroundColor: ['#0A84FF', '#FC4C02', '#3A3A3C'], borderWidth: 0, cutout: '80%' }] }, options: { plugins: { legend: false }, maintainAspectRatio: false } });
        });
    }

    function toggleExpand(id) { document.getElementById(`hist-${id}`).classList.toggle('expanded'); }
    function updateHistValue(id, field, val) { const idx = hist.findIndex(x => x.id == id); hist[idx][field] = Number(val); saveRef(); renderHistInferior(); }
    function updateExName(hId, exIdx, val) { const idx = hist.findIndex(x => x.id == hId); hist[idx].exercicios[exIdx].nome = val; saveRef(); }
    function updateSerie(hId, exIdx, sIdx, f, v) { const idx = hist.findIndex(x => x.id == hId); hist[idx].exercicios[exIdx].series[sIdx][f] = v; saveRef(); }
    function saveRef() { localStorage.setItem('hist_nikho', JSON.stringify(hist)); }
    function apagarTreino(id) { if(confirm("Apagar?")) { hist = hist.filter(h => h.id != id); saveRef(); renderHistInferior(); } }

    function autorizarStrava() { const REDIRECT = encodeURIComponent(window.location.href.split('?')[0]); window.location.href = `https://www.strava.com/oauth/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${REDIRECT}&approval_prompt=force&scope=activity:read_all`; }
    async function puxarAtividadesStrava() { if (!token) return alert("Conecte ao Strava primeiro!"); try { const r = await fetch('https://www.strava.com/api/v3/athlete/activities?per_page=5', { headers: { 'Authorization': `Bearer ${token}` } }); const activities = await r.json(); const container = document.getElementById('listaAtividadesStrava'); container.innerHTML = activities.map(act => `<div style="background:#2C2C2E; padding:10px; border-radius:10px; margin-top:5px; font-size:12px; cursor:pointer;" onclick="buscarDetalhesAtividade(${act.id})">üèÉ ${act.name} (${new Date(act.start_date).toLocaleDateString()})</div>`).join(''); } catch (e) { alert("Erro ao buscar dados."); } }
    async function buscarDetalhesAtividade(id) { try { const r = await fetch(`https://www.strava.com/api/v3/activities/${id}`, { headers: { 'Authorization': `Bearer ${token}` } }); const data = await r.json(); document.getElementById('cC').value = Math.round(data.calories || 0); updateRingChart(); } catch (e) { alert("Erro ao buscar detalhes."); } }
    function buscarReferencia(nome) { if (!nome || nome.length < 2) { document.getElementById('referenciaPeso').innerText = ""; return; } const termo = nome.toLowerCase().trim(); const ultimo = hist.slice().reverse().find(t => t.exercicios && t.exercicios.some(e => e.nome.toLowerCase().trim() === termo)); if (ultimo) { const exData = ultimo.exercicios.find(e => e.nome.toLowerCase().trim() === termo); const maiorPeso = Math.max(...exData.series.map(s => parseFloat(s.p) || 0)); document.getElementById('referenciaPeso').innerText = `üí° √öltimo: ${maiorPeso}kg (${exData.series.length} spts)`; } else { document.getElementById('referenciaPeso').innerText = ""; } }
    function updateRingChart() { const meta = parseFloat(document.getElementById('metaDiaria').value) || 1; const musc = parseFloat(document.getElementById('cM').value) || 0; const cardio = parseFloat(document.getElementById('cC').value) || 0; const total = musc + cardio; document.getElementById('txtPorcentagem').innerText = Math.min(Math.round((total / meta) * 100), 100) + "%"; document.getElementById('txtCaloriasRing').innerText = total + " / " + meta + " kcal"; const data = { datasets: [{ data: [musc, cardio, Math.max(0, meta - total)], backgroundColor: ['#0A84FF', '#FC4C02', '#2C2C2E'], borderWidth: 0, cutout: '85%', borderRadius: 15 }] }; if (myRingChart) { myRingChart.data = data; myRingChart.update(); } else { myRingChart = new Chart(document.getElementById('ringChart').getContext('2d'), { type: 'doughnut', data: data, options: { plugins: { legend: false }, maintainAspectRatio: false } }); } }
    function addEx() { const n = document.getElementById('exNome').value; if(n) { sessao.push({ id: Date.now(), nome: n, series: [{ r: '', p: '' }] }); renderSessao(); document.getElementById('exNome').value = ""; } }
    function renderSessao() { document.getElementById('listaTreinoAtivo').innerHTML = sessao.map(ex => `<div class="ex-item-card"><div class="ex-header"><strong>${ex.nome}</strong><span onclick="sessao=sessao.filter(e=>e.id!=${ex.id});renderSessao();">‚úï</span></div>${ex.series.map((s, i) => `<div class="serie-row"><span>${i+1}¬∫</span><input type="number" value="${s.r}" onchange="sessao.find(e=>e.id==${ex.id}).series[i].r=this.value"><input type="number" value="${s.p}" onchange="sessao.find(e=>e.id==${ex.id}).series[i].p=this.value"><span onclick="sessao.find(e=>e.id==${ex.id}).series.splice(i,1);renderSessao();">‚úï</span></div>`).join('')}<button class="btn" style="background:#3A3A3C; color:white; padding:5px; font-size:12px;" onclick="sessao.find(e=>e.id==${ex.id}).series.push({r:'',p:''});renderSessao();">+ S√©rie</button></div>`).join(''); }
    async function enviarParaPlanilha() { const p = { id: Date.now(), data: new Date().toLocaleDateString('pt-BR'), calM: Number(document.getElementById('cM').value), calC: Number(document.getElementById('cC').value), calTotal: Number(document.getElementById('cM').value) + Number(document.getElementById('cC').value), metaSalva: Number(document.getElementById('metaDiaria').value), exercicios: [...sessao] }; hist.push(p); saveRef(); location.reload(); }

    function renderizarGraficoCaloriasEvolucao() { if (chartCalEvInstance) chartCalEvInstance.destroy(); const ctx = document.getElementById('chartCalEvolucao').getContext('2d'); const dados = hist.slice(-15); chartCalEvInstance = new Chart(ctx, { type: 'line', data: { labels: dados.map(d => d.data.split('/')[0]), datasets: [{ label: 'Cal Total', data: dados.map(d => d.calTotal), borderColor: '#30D158', tension: 0.3 }] }, options: { responsive: true, maintainAspectRatio: false } }); }
    function popularSelectExercicios() { const nomes = [...new Set(hist.flatMap(t => t.exercicios ? t.exercicios.map(e => e.nome) : []))]; document.getElementById('selectExGrafico').innerHTML = nomes.map(n => `<option value="${n}">${n}</option>`).join(''); renderizarGraficoEvolucao(); }
    function renderizarGraficoEvolucao() { const ex = document.getElementById('selectExGrafico').value; if(!ex) return; const dados = hist.filter(t => t.exercicios && t.exercicios.some(e => e.nome === ex)).map(t => ({ data: t.data, peso: Math.max(...t.exercicios.find(e => e.nome === ex).series.map(s => parseFloat(s.p) || 0)) })); if (chartCargaInstance) chartCargaInstance.destroy(); chartCargaInstance = new Chart(document.getElementById('chartCarga').getContext('2d'), { type: 'line', data: { labels: dados.map(d => d.data.split('/')[0]), datasets: [{ label: 'kg', data: dados.map(d => d.peso), borderColor: '#0A84FF' }] }, options: { responsive: true, maintainAspectRatio: false } }); }
    function exportarDados() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify({ hist, fichas })], { type: 'application/json' })); a.download = 'backup.json'; a.click(); }
    function importarDados(i) { const r = new FileReader(); r.onload = () => { const d = JSON.parse(r.result); localStorage.setItem('hist_nikho', JSON.stringify(d.hist)); localStorage.setItem('fichas_nikho', JSON.stringify(d.fichas)); location.reload(); }; r.readAsText(i.files[0]); }
    function renderFichas() { document.getElementById('listaFichas').innerHTML = fichas.map((f, i) => `<div class="card"><input type="text" value="${f.t}" onchange="fichas[${i}].t=this.value; localStorage.setItem('fichas_nikho', JSON.stringify(fichas));"><textarea onchange="fichas[${i}].txt=this.value; localStorage.setItem('fichas_nikho', JSON.stringify(fichas));">${f.txt}</textarea><button onclick="fichas.splice(${i},1);localStorage.setItem('fichas_nikho', JSON.stringify(fichas));renderFichas();">üóëÔ∏è</button></div>`).join(''); }
    function salvarFicha() { fichas.push({ id: Date.now(), t: document.getElementById('titFicha').value, txt: document.getElementById('txtFicha').value }); localStorage.setItem('fichas_nikho', JSON.stringify(fichas)); renderFichas(); }

    const code = new URLSearchParams(window.location.search).get('code');
    if (code) { fetch('https://www.strava.com/oauth/token', { method: 'POST', body: JSON.stringify({ client_id: CLIENT_ID, client_secret: CLIENT_SECRET, code: code, grant_type: 'authorization_code' }), headers: { 'Content-Type': 'application/json' } }).then(r => r.json()).then(d => { if(d.access_token) { localStorage.setItem('strava_access_token', d.access_token); window.location.href = window.location.href.split('?')[0]; } }); }

    /* --- L√ìGICA ADICIONAL: CALEND√ÅRIO E DASHBOARD --- */
    function renderCalendario() { 
        const body = document.getElementById('calBody'); 
        const now = new Date(); 
        document.getElementById('mesAnoAtual').innerText = now.toLocaleString('pt-BR', { month: 'long', year: 'numeric' }); 
        body.innerHTML = ''; 
        const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate(); 
        for (let d = 1; d <= days; d++) { 
            const ds = `${d.toString().padStart(2, '0')}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getFullYear()}`; 
            const t = hist.find(h => h.data === ds); 
            body.innerHTML += `<div class="cal-day" onclick="mostrarDashCalendario('${ds}')">${d}${t ? `<canvas class="cal-ring-mini" id="cR-${d}"></canvas>` : ''}</div>`; 
            if(t) setTimeout(() => { 
                const ctx = document.getElementById(`cR-${d}`).getContext('2d'); 
                new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [t.calM, t.calC, Math.max(0, (t.metaSalva||2000)-t.calTotal)], backgroundColor: ['#0A84FF', '#FC4C02', '#3A3A3C'], borderWidth: 0 }] }, options: { plugins: { legend: false } } }); 
            }, 10); 
        } 
    }

    function mostrarDashCalendario(dataString) {
        const treino = hist.find(h => h.data === dataString);
        const dash = document.getElementById('dashCalendario');
        document.getElementById('dashDataTitulo').innerText = `üìÖ M√©tricas de ${dataString}`;
        
        if (treino) {
            const outras = Math.max(0, treino.calTotal - ((treino.calM || 0) + (treino.calC || 0)));
            document.getElementById('vTotal').innerText = `${treino.calTotal} kcal`;
            document.getElementById('vMusc').innerText = `${treino.calM} kcal`;
            document.getElementById('vCardio').innerText = `${treino.calC} kcal`;
            document.getElementById('vOutras').innerText = `${outras} kcal`;
            
            let htmlEx = "<strong>Exerc√≠cios:</strong><br>";
            if (treino.exercicios && treino.exercicios.length > 0) {
                treino.exercicios.forEach(ex => {
                    htmlEx += `‚Ä¢ ${ex.nome} (${ex.series.length} s√©ries)<br>`;
                });
            } else { htmlEx += "Nenhum exerc√≠cio registrado."; }
            document.getElementById('dashExercicios').innerHTML = htmlEx;
        } else {
            document.getElementById('vTotal').innerText = "Sem dados";
            document.getElementById('vMusc').innerText = "-";
            document.getElementById('vCardio').innerText = "-";
            document.getElementById('vOutras').innerText = "-";
            document.getElementById('dashExercicios').innerHTML = "Nenhuma atividade registrada neste dia.";
        }
        dash.style.display = 'block';
        dash.scrollIntoView({ behavior: 'smooth' });
    }

    window.addEventListener('DOMContentLoaded', () => { 
        switchTab('treinar'); 
        if(token){document.getElementById('stravaAcoes').style.display='block'; document.getElementById('btnConnectStrava').style.display='none';} 
    });
