<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nikho Gym Connect - Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #FC4C02; --success: #30D158; --danger: #FF453A; --bg: #000000; --card: #1C1C1E; --text: #FFFFFF; --input-bg: #2C2C2E; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 10px; padding-top: 80px; }
        
        .tabs { display: flex; gap: 8px; position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); padding: 15px 10px; z-index: 1000; border-bottom: 1px solid #3A3A3C; }
        .tab-btn { flex: 1; padding: 10px; border: none; border-radius: 12px; background: var(--input-bg); color: #8E8E93; font-weight: bold; font-size: 11px; }
        .tab-btn.active { background: var(--primary); color: white; }

        .container { max-width: 450px; margin: auto; }
        .content { display: none; }
        .content.active { display: block; }

        .card { background: var(--card); padding: 20px; border-radius: 22px; margin-bottom: 15px; border: 1px solid #2C2C2E; }
        .section-title { font-size: 16px; margin-bottom: 12px; font-weight: bold; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        
        input, select, textarea { background: var(--input-bg); border: 1px solid #3A3A3C; border-radius: 12px; color: white; padding: 12px; width: 100%; margin-bottom: 10px; font-size: 14px; outline: none; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 16px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; margin-bottom: 10px; }
        .btn-strava { background: var(--primary); color: white; }
        .btn-finish { background: var(--success); color: white; }
        
        .ex-item { background: var(--input-bg); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 5px solid var(--primary); }
        .muscle-tag { font-size: 10px; background: rgba(252, 76, 2, 0.2); color: var(--primary); padding: 2px 8px; border-radius: 5px; text-transform: uppercase; font-weight: bold; }
        
        /* Estilo para SÃ©ries Individuais */
        .set-row { display: grid; grid-template-columns: 30px 1fr 1fr 40px; gap: 8px; align-items: center; margin-top: 8px; }
        .set-num { font-size: 12px; color: #8E8E93; font-weight: bold; }
        .btn-add-set { background: #3A3A3C; color: var(--primary); padding: 8px; border-radius: 10px; font-size: 12px; margin-top: 10px; border: none; width: 100%; font-weight: bold; }
        
        .hist-meta { font-size: 12px; color: #8E8E93; margin-bottom: 8px; }
        .hist-cals { display: flex; gap: 10px; margin-bottom: 8px; font-size: 11px; font-weight: bold; }
        .btn-del { color: var(--danger); font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>

<div class="tabs">
    <button id="tab-t" class="tab-btn active" onclick="switchTab('treinar')">ğŸ’ª Treinar</button>
    <button id="tab-f" class="tab-btn" onclick="switchTab('fichas')">ğŸ“‹ Fichas</button>
    <button id="tab-e" class="tab-btn" onclick="switchTab('evolucao')">ğŸ“ˆ EvoluÃ§Ã£o</button>
</div>

<div class="container">
    <div id="treinar" class="content active">
        <div class="card">
            <div class="section-title">ğŸƒ Cardio</div>
            <button class="btn btn-strava" id="btnAuth" onclick="autorizar()">ğŸ”— Sincronizar Strava</button>
            <div id="stravaAcoes" style="display:none;">
                <button class="btn btn-strava" onclick="listarAtividades()">ğŸ“¥ Importar do Strava</button>
                <div id="listaAtividadesStrava"></div>
            </div>
            <input type="number" id="cC" placeholder="Calorias Cardio" readonly>
        </div>

        <div class="card">
            <div class="section-title">ğŸ‹ï¸ MusculaÃ§Ã£o</div>
            <div id="atalhosFicha" style="margin-bottom: 10px;"></div>
            <input type="text" id="exNome" placeholder="Nome do ExercÃ­cio" list="listaExSugestao">
            <datalist id="listaExSugestao"></datalist>
            <button class="btn" style="background:#3A3A3C; color:white;" onclick="iniciarExercicio()">+ Iniciar ExercÃ­cio</button>
            
            <div id="listaTreinoAtivo"></div>
        </div>

        <div class="card">
            <div class="section-title">ğŸ”¥ Finalizar</div>
            <input type="number" id="cM" placeholder="Calorias MusculaÃ§Ã£o">
            <button class="btn btn-finish" onclick="enviarParaPlanilha()">âœ… Salvar Treino Completo</button>
        </div>

        <div id="historicoInferior"></div>
    </div>

    <div id="fichas" class="content">
        <div class="card">
            <div class="section-title">ğŸ“ Nova Ficha</div>
            <input type="text" id="titFicha" placeholder="Ex: Treino A - Costas">
            <textarea id="txtFicha" rows="4" placeholder="Um exercÃ­cio por linha"></textarea>
            <button class="btn btn-strava" onclick="salvarFicha()">Salvar Ficha</button>
        </div>
        <div id="listaFichas"></div>
    </div>

    <div id="evolucao" class="content">
        <div class="card">
            <div class="section-title">ğŸ’¾ Backup</div>
            <button class="btn" style="background:#3A3A3C; color:white;" onclick="exportarDados()">ğŸ“¤ Exportar JSON</button>
        </div>
    </div>
</div>

<script>
    // DicionÃ¡rio de Grupos Musculares
    const gruposMusculares = {
        'supino': 'Peitoral', 'crucifixo': 'Peitoral', 'chest': 'Peitoral',
        'puxada': 'Costas', 'remada': 'Costas', 'pulldown': 'Costas', 'terra': 'Costas/Posterior',
        'agachamento': 'Pernas', 'leg press': 'Pernas', 'extensora': 'Pernas', 'flexora': 'Pernas',
        'rosca': 'BÃ­ceps', 'biceps': 'BÃ­ceps', 'martelo': 'BÃ­ceps',
        'triceps': 'TrÃ­ceps', 'pulley': 'TrÃ­ceps', 'testa': 'TrÃ­ceps',
        'elevacao lateral': 'Ombros', 'desenvolvimento': 'Ombros', 'shoulder': 'Ombros'
    };

    const CLIENT_ID = '201889'; 
    const CLIENT_SECRET = 'f9b59003e315ec7961d6c89e94d76941bd39c72b';
    const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbyjhUFfkvnlz-AnpSmgA6ZXeASbeBm_7nHl6cFDuKTuIWVx_Iv1Aq8pb_M8RcxMa0ly/exec';

    let sessaoAtiva = [];
    let hist = JSON.parse(localStorage.getItem('hist_nikho')) || [];
    let fichas = JSON.parse(localStorage.getItem('fichas_nikho')) || [];
    let token = localStorage.getItem('strava_access_token');

    function identificarGrupo(nome) {
        nome = nome.toLowerCase();
        for (let chave in gruposMusculares) {
            if (nome.includes(chave)) return gruposMusculares[chave];
        }
        return 'Outros';
    }

    function switchTab(aba) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(aba).classList.add('active');
        document.getElementById('tab-' + aba.charAt(0)).classList.add('active');
        if(aba === 'treinar') renderAtalhosFichas();
    }

    function iniciarExercicio(nomeManual = null) {
        const nome = nomeManual || document.getElementById('exNome').value;
        if (!nome) return;
        
        const novoEx = {
            id: Date.now(),
            nome: nome,
            grupo: identificarGrupo(nome),
            series: [{ r: '', p: '' }] // Inicia com uma sÃ©rie vazia
        };
        
        sessaoAtiva.push(novoEx);
        renderSessao();
        document.getElementById('exNome').value = '';
    }

    function addSerie(exId) {
        const ex = sessaoAtiva.find(e => e.id === exId);
        const ultimaSerie = ex.series[ex.series.length - 1];
        // Sugere o peso e rep da Ãºltima sÃ©rie para agilizar
        ex.series.push({ r: ultimaSerie.r, p: ultimaSerie.p });
        renderSessao();
    }

    function removerSerie(exId, index) {
        const ex = sessaoAtiva.find(e => e.id === exId);
        if (ex.series.length > 1) {
            ex.series.splice(index, 1);
            renderSessao();
        }
    }

    function renderSessao() {
        const container = document.getElementById('listaTreinoAtivo');
        container.innerHTML = sessaoAtiva.map(ex => `
            <div class="ex-item">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <strong>${ex.nome}</strong>
                    <span class="muscle-tag">${ex.grupo}</span>
                </div>
                ${ex.series.map((s, idx) => `
                    <div class="set-row">
                        <span class="set-num">${idx + 1}Âº</span>
                        <input type="number" value="${s.r}" placeholder="Rep" onchange="sessaoAtiva.find(e => e.id === ${ex.id}).series[${idx}].r = this.value">
                        <input type="number" value="${s.p}" placeholder="Kg" onchange="sessaoAtiva.find(e => e.id === ${ex.id}).series[${idx}].p = this.value">
                        <span class="btn-del" onclick="removerSerie(${ex.id}, ${idx})">âœ•</span>
                    </div>
                `).join('')}
                <button class="btn-add-set" onclick="addSerie(${ex.id})">+ Adicionar SÃ©rie (ProgressÃ£o)</button>
            </div>
        `).join('');
    }

    // --- STRAVA E PLANILHA ---
    async function enviarParaPlanilha() {
        const payload = {
            data: new Date().toLocaleDateString('pt-BR'),
            calM: document.getElementById('cM').value,
            calC: document.getElementById('cC').value,
            calTotal: Number(document.getElementById('cM').value) + Number(document.getElementById('cC').value),
            exercicios: sessaoAtiva
        };
        hist.push(payload);
        localStorage.setItem('hist_nikho', JSON.stringify(hist));
        await fetch(GOOGLE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        alert("Treino salvo!"); location.reload();
    }

    // FunÃ§Ãµes de Ficha e Strava permanecem similares Ã s anteriores, adaptadas para o novo modelo de sÃ©ries
    function salvarFicha() {
        const t = document.getElementById('titFicha').value;
        const txt = document.getElementById('txtFicha').value;
        if(t && txt) {
            fichas.push({ id: Date.now(), t, txt });
            localStorage.setItem('fichas_nikho', JSON.stringify(fichas));
            location.reload();
        }
    }

    function carregarFicha(id) {
        const f = fichas.find(x => x.id === id);
        f.txt.split('\n').forEach(ex => { if(ex.trim()) iniciarExercicio(ex.trim()); });
    }

    function renderAtalhosFichas() {
        document.getElementById('atalhosFicha').innerHTML = fichas.map(f => `
            <button class="btn-outline" onclick="carregarFicha(${f.id})">${f.t}</button>`).join('');
    }

    function renderHistInferior() {
        document.getElementById('historicoInferior').innerHTML = hist.slice().reverse().slice(0, 5).map(h => `
            <div class="historico-item">
                <div class="hist-meta">ğŸ“… ${h.data} | ğŸ”¥ ${h.calTotal} kcal</div>
                <div class="hist-detalhes">${h.exercicios ? h.exercicios.map(e => e.nome).join(', ') : 'Cardio'}</div>
            </div>`).join('');
    }

    // InicializaÃ§Ã£o
    if (token) { document.getElementById('btnAuth').style.display = 'none'; document.getElementById('stravaAcoes').style.display = 'block'; }
    renderHistInferior(); renderAtalhosFichas();
</script>
</body>
</html>
