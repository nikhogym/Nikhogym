<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nikho Gym Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #0A84FF; /* Muscula√ß√£o */
            --cardio: #FC4C02;  /* Cardio (Laranja Strava) */
            --strava: #FC4C02; 
            --success: #30D158; 
            --bg: #000000; 
            --card: #1C1C1E; 
            --text: #FFFFFF; 
            --input-bg: #2C2C2E; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; padding-top: 80px; }
        
        .tabs { display: flex; gap: 5px; position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); padding: 15px 10px; z-index: 1000; border-bottom: 1px solid #3A3A3C; }
        .tab-btn { flex: 1; padding: 10px 5px; border: none; border-radius: 12px; background: var(--input-bg); color: #8E8E93; font-weight: bold; font-size: 10px; white-space: nowrap; }
        .tab-btn.active { background: var(--primary); color: white; }

        .container { max-width: 450px; margin: auto; }
        .content { display: none; }
        .content.active { display: block; }

        .card { background: var(--card); padding: 20px; border-radius: 22px; margin-bottom: 15px; border: 1px solid #2C2C2E; }
        .section-title { font-size: 16px; margin-bottom: 15px; font-weight: bold; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        
        input, select, textarea { background: var(--input-bg); border: 1px solid #3A3A3C; border-radius: 12px; color: white; padding: 12px; width: 100%; margin-bottom: 10px; font-size: 14px; outline: none; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 16px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-finish { background: var(--success); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 8px 12px; font-size: 12px; border-radius: 10px; width: auto; display: inline-block; margin-right: 5px; margin-bottom: 5px; }

        .btn-strava-outline { background: transparent; border: 2px solid var(--strava); color: var(--strava); }
        
        .ex-item-card { background: var(--input-bg); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        .serie-row { display: grid; grid-template-columns: 25px 1fr 1fr 30px; gap: 8px; align-items: center; margin-bottom: 5px; }

        .historico-item { background: var(--card); padding: 15px; border-radius: 18px; margin-bottom: 10px; border: 1px solid #3A3A3C; cursor: pointer; }
        .hist-header { display: flex; justify-content: space-between; align-items: center; gap: 15px; }
        .hist-details-pane { display: none; margin-top: 15px; border-top: 1px solid #2C2C2E; padding-top: 15px; }
        .historico-item.expanded .hist-details-pane { display: block; }
        
        .ring-container { position: relative; width: 60px; height: 60px; flex-shrink: 0; }
        .ring-text-small { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 10px; font-weight: bold; }
        
        .cal-summary { display: flex; gap: 8px; margin-top: 5px; font-size: 11px; }
        .tag-musc { color: var(--primary); font-weight: bold; }
        .tag-cardio { color: var(--cardio); font-weight: bold; }
        .tag-total { color: var(--success); font-weight: bold; }
        
        .strava-icon { width: 18px; height: 18px; fill: currentColor; }

        /* CALEND√ÅRIO */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .cal-day-label { font-size: 10px; color: #8E8E93; padding-bottom: 10px; font-weight: bold; }
        .cal-day { aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; background: #1C1C1E; border-radius: 10px; font-size: 12px; border: 1px solid transparent; }
        .cal-day.has-data { border-color: #3A3A3C; }
        .cal-ring-mini { position: absolute; width: 85%; height: 85%; pointer-events: none; }
    </style>
</head>
<body>

<div class="tabs">
    <button id="tab-t" class="tab-btn active" onclick="switchTab('treinar')">üí™ Treinar</button>
    <button id="tab-f" class="tab-btn" onclick="switchTab('fichas')">üìã Fichas</button>
    <button id="tab-c" class="tab-btn" onclick="switchTab('calendario')">üìÖ Calend√°rio</button>
    <button id="tab-e" class="tab-btn" onclick="switchTab('evolucao')">üìà Evolu√ß√£o</button>
</div>

<div class="container">
    <div id="treinar" class="content active">
        <div class="card" style="text-align: center;">
            <div class="section-title" style="justify-content: center;">üéØ Meta Di√°ria</div>
            <div style="position: relative; height: 160px; width: 160px; margin: auto;">
                <canvas id="ringChart"></canvas>
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%;">
                    <span id="txtPorcentagem" style="font-size: 20px; font-weight: bold; display: block;">0%</span>
                    <span id="txtCaloriasRing" style="font-size: 9px; color: #8E8E93;">0 / 2000 kcal</span>
                </div>
            </div>
            <input type="number" id="metaDiaria" value="2000" oninput="updateRingChart()" style="margin-top: 15px; text-align: center;">
        </div>

        <div class="card">
            <div class="section-title" style="color: var(--cardio);">üèÉ Cardio</div>
            <button id="btnAuth" class="btn btn-strava-outline" onclick="autorizar()">
                <svg class="strava-icon" viewBox="0 0 24 24"><path d="M15.387 17.944l-2.089-4.116h-3.065L15.387 24l5.15-10.172h-3.066l-2.084 4.116zM5.03 13.028l5.156 10.172 5.155-10.172h-3.065l-2.09 4.116-2.09-4.116H5.03z"/></svg>
                Conectar Strava
            </button>
            <div id="stravaAcoes" style="display:none; margin-bottom: 10px;">
                <button class="btn btn-strava-outline" onclick="listarAtividades()">Escolher do Strava</button>
                <div id="listaAtividadesStrava"></div>
            </div>
            <input type="number" id="cC" placeholder="Calorias Cardio Total" readonly oninput="updateRingChart()">
        </div>

        <div class="card">
            <div class="section-title">üèãÔ∏è Muscula√ß√£o</div>
            <div id="atalhosFicha" style="margin-bottom: 10px;"></div>
            <input type="text" id="exNome" placeholder="Ex: Supino Reto">
            <button class="btn" style="background:#3A3A3C; color:white;" onclick="addEx()">‚ûï Iniciar Exerc√≠cio</button>
            <div id="listaTreinoAtivo"></div>
        </div>

        <div class="card">
            <div class="section-title" style="color: var(--success);">üî• Finalizar</div>
            <input type="number" id="cM" placeholder="Calorias Muscula√ß√£o" oninput="updateRingChart()">
            <button class="btn btn-finish" onclick="enviarParaPlanilha()">‚úÖ Salvar Treino</button>
        </div>

        <h3 style="margin-left: 10px; font-size: 18px;">üìú Hist√≥rico Recente</h3>
        <div id="historicoInferior"></div>
    </div>

    <div id="fichas" class="content">
        <div class="card">
            <div class="section-title">üìù Fichas de Treino</div>
            <input type="text" id="titFicha" placeholder="Nome da Ficha">
            <textarea id="txtFicha" rows="5" placeholder="Exerc√≠cios (um por linha)"></textarea>
            <button class="btn btn-finish" onclick="salvarFicha()">Salvar Ficha</button>
        </div>
        <div id="listaFichas"></div>
    </div>

    <div id="calendario" class="content">
        <div class="card">
            <div class="section-title" style="justify-content: space-between;">
                <span id="mesAnoAtual">Fevereiro 2026</span>
                <div style="display:flex; gap:10px;">
                    <button class="btn-outline" onclick="mudarMes(-1)" style="padding:5px 10px;"><</button>
                    <button class="btn-outline" onclick="mudarMes(1)" style="padding:5px 10px;">></button>
                </div>
            </div>
            <div class="cal-grid" id="calHeader">
                <div class="cal-day-label">DOM</div><div class="cal-day-label">SEG</div><div class="cal-day-label">TER</div>
                <div class="cal-day-label">QUA</div><div class="cal-day-label">QUI</div><div class="cal-day-label">SEX</div><div class="cal-day-label">S√ÅB</div>
            </div>
            <div class="cal-grid" id="calBody"></div>
        </div>
    </div>

    <div id="evolucao" class="content">
        <div class="card">
            <div class="section-title">üìä Evolu√ß√£o de Carga</div>
            <select id="selectExGrafico" onchange="renderizarGraficoEvolucao()"></select>
            <div style="height: 200px;"><canvas id="chartCarga"></canvas></div>
        </div>
        <div class="card">
            <div class="section-title" style="color: var(--success);">üî• Evolu√ß√£o de Calorias</div>
            <div style="height: 200px;"><canvas id="chartCalEvolucao"></canvas></div>
        </div>
        <div class="card">
            <div class="section-title">üíæ Dados & Backup</div>
            <button class="btn-outline" onclick="exportarDados()">üì§ Exportar JSON</button>
            <button class="btn-outline" onclick="document.getElementById('importFile').click()">üì• Importar</button>
            <input type="file" id="importFile" style="display:none" onchange="importarDados(this)">
        </div>
    </div>
</div>

<script>
    const CLIENT_ID = '201889', CLIENT_SECRET = 'f9b59003e315ec7961d6c89e94d76941bd39c72b';
    const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbyjhUFfkvnlz-AnpSmgA6ZXeASbeBm_7nHl6cFDuKTuIWVx_Iv1Aq8pb_M8RcxMa0ly/exec';
    const REDIRECT_URI = window.location.href.split('?')[0];

    let sessao = [], myRingChart, chartCargaInstance, chartCalEvInstance;
    let hist = JSON.parse(localStorage.getItem('hist_nikho')) || [];
    let fichas = JSON.parse(localStorage.getItem('fichas_nikho')) || [];
    let token = localStorage.getItem('strava_access_token');
    let currentCalDate = new Date();

    function switchTab(aba) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(aba).classList.add('active');
        document.getElementById('tab-' + aba.charAt(0)).classList.add('active');
        
        if(aba === 'treinar') { renderAtalhosFichas(); renderHistInferior(); updateRingChart(); }
        if(aba === 'fichas') renderFichas();
        if(aba === 'calendario') renderCalendario();
        if(aba === 'evolucao') { popularSelectExercicios(); renderizarGraficoCaloriasEvolucao(); }
    }

    // --- ANEL PRINCIPAL ---
    function updateRingChart() {
        const meta = parseFloat(document.getElementById('metaDiaria').value) || 1;
        const musc = parseFloat(document.getElementById('cM').value) || 0;
        const cardio = parseFloat(document.getElementById('cC').value) || 0;
        const total = musc + cardio;
        const perc = Math.min(Math.round((total / meta) * 100), 100);
        document.getElementById('txtPorcentagem').innerText = perc + "%";
        document.getElementById('txtCaloriasRing').innerText = total + " / " + meta + " kcal";

        const data = {
            datasets: [{
                data: [musc, cardio, Math.max(0, meta - total)],
                backgroundColor: ['#0A84FF', '#FC4C02', '#2C2C2E'],
                borderWidth: 0, cutout: '85%', borderRadius: 15
            }]
        };
        if (myRingChart) { myRingChart.data = data; myRingChart.update(); } 
        else { myRingChart = new Chart(document.getElementById('ringChart').getContext('2d'), { type: 'doughnut', data: data, options: { plugins: { legend: false, tooltip: false }, maintainAspectRatio: false } }); }
    }

    // --- CALEND√ÅRIO ---
    function mudarMes(n) { currentCalDate.setMonth(currentCalDate.getMonth() + n); renderCalendario(); }
    function renderCalendario() {
        const body = document.getElementById('calBody');
        const mesAno = document.getElementById('mesAnoAtual');
        body.innerHTML = '';
        
        const year = currentCalDate.getFullYear();
        const month = currentCalDate.getMonth();
        mesAno.innerText = new Intl.DateTimeFormat('pt-BR', { month: 'long', year: 'numeric' }).format(currentCalDate);

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // Dias vazios
        for (let i = 0; i < firstDay; i++) { body.innerHTML += '<div></div>'; }

        for (let d = 1; d <= daysInMonth; d++) {
            const dateStr = `${d.toString().padStart(2, '0')}/${(month + 1).toString().padStart(2, '0')}/${year}`;
            const treinoDia = hist.find(h => h.data === dateStr);
            let calHtml = '';
            
            if (treinoDia) {
                const m = treinoDia.metaSalva || 2000;
                const perc = Math.min(Math.round((treinoDia.calTotal / m) * 100), 100);
                calHtml = `<div class="cal-day has-data">
                    ${d}
                    <canvas class="cal-ring-mini" id="ringCal-${d}"></canvas>
                </div>`;
                body.innerHTML += calHtml;
                
                // Timeout para garantir que o canvas exista no DOM
                setTimeout(() => {
                    const ctx = document.getElementById(`ringCal-${d}`).getContext('2d');
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: { datasets: [{ data: [treinoDia.calM, treinoDia.calC, Math.max(0, m - treinoDia.calTotal)], backgroundColor: ['#0A84FF', '#FC4C02', '#3A3A3C'], borderWidth: 0, cutout: '80%' }] },
                        options: { plugins: { legend: false, tooltip: false }, maintainAspectRatio: false }
                    });
                }, 10);
            } else {
                body.innerHTML += `<div class="cal-day">${d}</div>`;
            }
        }
    }

    // --- GR√ÅFICOS EVOLU√á√ÉO ---
    function renderizarGraficoCaloriasEvolucao() {
        if (chartCalEvInstance) chartCalEvInstance.destroy();
        const ctx = document.getElementById('chartCalEvolucao').getContext('2d');
        const dados = hist.slice(-15);
        chartCalEvInstance = new Chart(ctx, {
            type: 'line',
            data: { labels: dados.map(d => d.data.split('/')[0]), datasets: [{ label: 'Cal Total', data: dados.map(d => d.calTotal), borderColor: '#30D158', backgroundColor: 'rgba(48, 209, 88, 0.1)', fill: true, tension: 0.3 }] },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    function popularSelectExercicios() {
        const nomes = [...new Set(hist.flatMap(t => t.exercicios ? t.exercicios.map(e => e.nome) : []))];
        document.getElementById('selectExGrafico').innerHTML = nomes.map(n => `<option value="${n}">${n}</option>`).join('');
        renderizarGraficoEvolucao();
    }
    function renderizarGraficoEvolucao() {
        const ex = document.getElementById('selectExGrafico').value; if(!ex) return;
        const dados = hist.filter(t => t.exercicios && t.exercicios.some(e => e.nome === ex)).map(t => ({ data: t.data, peso: Math.max(...t.exercicios.find(e => e.nome === ex).series.map(s => parseFloat(s.p) || 0)) }));
        if (chartCargaInstance) chartCargaInstance.destroy();
        chartCargaInstance = new Chart(document.getElementById('chartCarga').getContext('2d'), { type: 'line', data: { labels: dados.map(d => d.data.split('/')[0]), datasets: [{ label: 'kg', data: dados.map(d => d.peso), borderColor: '#0A84FF', tension: 0.3 }] }, options: { responsive: true, maintainAspectRatio: false } });
    }

    // --- FUN√á√ïES DE TREINO ---
    function addEx() {
        const n = document.getElementById('exNome').value;
        if(n) { sessao.push({ id: Date.now()+Math.random(), nome: n, series: [{ r: '', p: '' }] }); renderSessao(); document.getElementById('exNome').value = ""; }
    }
    function renderSessao() {
        document.getElementById('listaTreinoAtivo').innerHTML = sessao.map(ex => `
            <div class="ex-item-card">
                <div class="ex-header"><strong>${ex.nome}</strong><span onclick="sessao=sessao.filter(e=>e.id!=${ex.id});renderSessao();">‚úï</span></div>
                ${ex.series.map((s, i) => `<div class="serie-row"><span>${i+1}¬∫</span>
                <input type="number" value="${s.r}" onchange="sessao.find(e=>e.id==${ex.id}).series[${i}].r=this.value">
                <input type="number" value="${s.p}" onchange="sessao.find(e=>e.id==${ex.id}).series[${i}].p=this.value">
                <span onclick="sessao.find(e=>e.id==${ex.id}).series.splice(${i},1);renderSessao();">‚úï</span></div>`).join('')}
                <button class="btn" style="background:#3A3A3C; color:white; padding:8px; font-size:12px;" onclick="sessao.find(e=>e.id==${ex.id}).series.push({r:sessao.find(e=>e.id==${ex.id}).series[sessao.find(e=>e.id==${ex.id}).series.length-1].r, p:sessao.find(e=>e.id==${ex.id}).series[sessao.find(e=>e.id==${ex.id}).series.length-1].p});renderSessao();">+ S√©rie</button>
            </div>`).join('');
    }

    async function enviarParaPlanilha() {
        const p = { id: Date.now(), data: new Date().toLocaleDateString('pt-BR'), calM: Number(document.getElementById('cM').value), calC: Number(document.getElementById('cC').value), calTotal: Number(document.getElementById('cM').value) + Number(document.getElementById('cC').value), metaSalva: Number(document.getElementById('metaDiaria').value), exercicios: [...sessao] };
        hist.push(p); saveRef();
        await fetch(GOOGLE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(p) });
        location.reload();
    }

    function renderHistInferior() {
        const container = document.getElementById('historicoInferior');
        container.innerHTML = hist.slice().reverse().slice(0, 5).map(h => {
            const m = h.metaSalva || 2000;
            const perc = Math.min(Math.round((h.calTotal / m) * 100), 100);
            return `<div class="historico-item" id="hist-${h.id}" onclick="toggleExpand('${h.id}')">
                <div class="hist-header">
                    <div class="ring-container"><canvas id="ringSmall-${h.id}" width="60" height="60"></canvas><div class="ring-text-small">${perc}%</div></div>
                    <div style="flex:1;"><div class="hist-meta">üìÖ ${h.data}</div><div class="cal-summary"><span class="tag-musc">üí™ ${h.calM || 0}</span> + <span class="tag-cardio">üèÉ ${h.calC || 0}</span> = <span class="tag-total">${h.calTotal} kcal</span></div></div>
                    <span>‚ñº</span>
                </div>
                <div class="hist-details-pane" onclick="event.stopPropagation()">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div><label style="font-size:10px;">üí™ Musc.</label><input type="number" value="${h.calM}" onchange="updateHistValue('${h.id}', 'calM', this.value)"></div>
                        <div><label style="font-size:10px;">üèÉ Cardio</label><input type="number" value="${h.calC}" onchange="updateHistValue('${h.id}', 'calC', this.value)"></div>
                    </div>
                    <label style="font-size:10px;">üéØ Meta</label><input type="number" value="${m}" onchange="updateHistValue('${h.id}', 'metaSalva', this.value)">
                    <button class="btn-outline" style="color:var(--danger); width:100%; margin-top:10px;" onclick="apagarTreino('${h.id}')">Excluir</button>
                </div>
            </div>`;
        }).join('');
        hist.slice().reverse().slice(0, 5).forEach(h => {
            const m = h.metaSalva || 2000;
            const ctx = document.getElementById(`ringSmall-${h.id}`).getContext('2d');
            new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [h.calM||0, h.calC||0, Math.max(0, m - h.calTotal)], backgroundColor: ['#0A84FF', '#FC4C02', '#3A3A3C'], borderWidth: 0, cutout: '80%' }] }, options: { plugins: { legend: false, tooltip: false }, maintainAspectRatio: false } });
        });
    }

    // --- AUXILIARES ---
    function toggleExpand(id) { document.getElementById(`hist-${id}`).classList.toggle('expanded'); }
    function updateHistValue(id, field, val) { const idx = hist.findIndex(x => x.id == id); hist[idx][field] = Number(val); hist[idx].calTotal = Number(hist[idx].calM || 0) + Number(hist[idx].calC || 0); saveRef(); }
    function saveRef() { localStorage.setItem('hist_nikho', JSON.stringify(hist)); renderHistInferior(); }
    function apagarTreino(id) { if(confirm("Apagar?")) { hist = hist.filter(h => h.id != id); saveRef(); } }
    function salvarFicha() { fichas.push({ id: Date.now(), t: document.getElementById('titFicha').value, txt: document.getElementById('txtFicha').value }); localStorage.setItem('fichas_nikho', JSON.stringify(fichas)); location.reload(); }
    function renderFichas() {
        document.getElementById('listaFichas').innerHTML = fichas.map((f, i) => `<div class="card"><input type="text" value="${f.t}" onchange="fichas[${i}].t=this.value; saveFichas();"><textarea rows="4" onchange="fichas[${i}].txt=this.value; saveFichas();">${f.txt}</textarea><button class="btn-outline" style="color:var(--danger)" onclick="fichas=fichas.filter(x=>x.id!=${f.id});saveFichas();renderFichas();">üóëÔ∏è</button></div>`).join('');
    }
    function saveFichas() { localStorage.setItem('fichas_nikho', JSON.stringify(fichas)); renderAtalhosFichas(); }
    function renderAtalhosFichas() { document.getElementById('atalhosFicha').innerHTML = fichas.map(f => `<button class="btn-outline" onclick="f.txt.split('\\n').forEach(ex => { if(ex.trim()){ document.getElementById('exNome').value=ex; addEx(); } });">${f.t}</button>`).join(''); }
    function exportarDados() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify({ hist, fichas })], { type: 'application/json' })); a.download = 'backup.json'; a.click(); }
    function importarDados(i) { const r = new FileReader(); r.onload = () => { const d = JSON.parse(r.result); localStorage.setItem('hist_nikho', JSON.stringify(d.hist)); localStorage.setItem('fichas_nikho', JSON.stringify(d.fichas)); location.reload(); }; r.readAsText(i.files[0]); }
    function autorizar() { window.location.href = `https://www.strava.com/oauth/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&approval_prompt=force&scope=activity:read_all`; }

    const code = new URLSearchParams(window.location.search).get('code');
    if (code) { fetch('https://www.strava.com/oauth/token', { method: 'POST', body: JSON.stringify({ client_id: CLIENT_ID, client_secret: CLIENT_SECRET, code: code, grant_type: 'authorization_code' }), headers: { 'Content-Type': 'application/json' } }).then(r => r.json()).then(d => { if(d.access_token) { localStorage.setItem('strava_access_token', d.access_token); window.location.href = REDIRECT_URI; }}); }
    
    async function listarAtividades() { const r = await fetch('https://www.strava.com/api/v3/athlete/activities?per_page=5', { headers: { 'Authorization': `Bearer ${token}` } }); const data = await r.json(); document.getElementById('listaAtividadesStrava').innerHTML = data.map(act => `<div class="strava-list-item" style="background:#2C2C2E; padding:10px; margin-top:5px; border-radius:10px; font-size:12px;" onclick="buscarDetalhesAtividade(${act.id})">üèÉ ${act.name}</div>`).join(''); }
    async function buscarDetalhesAtividade(id) { const r = await fetch(`https://www.strava.com/api/v3/activities/${id}`, { headers: { 'Authorization': `Bearer ${token}` } }); const data = await r.json(); document.getElementById('cC').value = Math.round(data.calories || 0); updateRingChart(); }

    window.addEventListener('DOMContentLoaded', () => { renderHistInferior(); renderAtalhosFichas(); updateRingChart(); if(token){document.getElementById('stravaAcoes').style.display='block';} });
</script>
</body>
