<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nikho Gym Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #0A84FF; /* MusculaÃ§Ã£o: Azul */
            --cardio: #FC4C02;  /* Cardio: Laranja Strava */
            --outras: #30D158;  /* Outras: Verde */
            --strava: #FC4C02; 
            --success: #30D158; 
            --bg: #000000; 
            --card: #1C1C1E; 
            --text: #FFFFFF; 
            --input-bg: #2C2C2E; 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; padding-top: 80px; }
        
        .tabs { display: flex; gap: 5px; position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); padding: 15px 10px; z-index: 1000; border-bottom: 1px solid #3A3A3C; }
        .tab-btn { flex: 1; padding: 10px 5px; border: none; border-radius: 12px; background: var(--input-bg); color: #8E8E93; font-weight: bold; font-size: 10px; }
        .tab-btn.active { background: var(--primary); color: white; }

        .container { max-width: 450px; margin: auto; }
        .content { display: none; }
        .content.active { display: block; }

        .card { background: var(--card); padding: 20px; border-radius: 22px; margin-bottom: 15px; border: 1px solid #2C2C2E; }
        .section-title { font-size: 16px; margin-bottom: 15px; font-weight: bold; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        
        input, select, textarea { background: var(--input-bg); border: 1px solid #3A3A3C; border-radius: 12px; color: white; padding: 12px; width: 100%; margin-bottom: 10px; font-size: 14px; outline: none; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 16px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-finish { background: var(--success); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 8px 12px; font-size: 12px; border-radius: 10px; width: auto; display: inline-block; margin-right: 5px; margin-bottom: 5px; }

        .btn-strava-outline { background: transparent; border: 2px solid var(--strava); color: var(--strava); }
        .strava-logo-img { height: 16px; filter: invert(38%) sepia(98%) saturate(3015%) hue-rotate(1deg) brightness(102%) contrast(105%); }
        
        .rings-container { position: relative; width: 180px; height: 180px; margin: auto; display: flex; align-items: center; justify-content: center; }
        .rings-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-bg { fill: none; stroke-width: 14; opacity: 0.1; }
        .ring-progress { fill: none; stroke-width: 14; stroke-linecap: round; transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .meta-atingida { animation: pulseGlow 2s infinite alternate; }
        @keyframes pulseGlow {
            from { filter: drop-shadow(0 0 2px var(--success)); }
            to { filter: drop-shadow(0 0 12px var(--success)); }
        }

        .ring-label-center { position: absolute; text-align: center; }
        .ring-label-center span { display: block; }

        .ref-badge { font-size: 11px; color: var(--success); font-weight: bold; margin-bottom: 10px; display: block; }
        .ref-text { font-size: 10px; color: #8E8E93; margin-bottom: 4px; display: block; font-style: italic; }
        
        .ex-item-card { background: var(--input-bg); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        .serie-row { display: grid; grid-template-columns: 25px 1fr 1fr 30px; gap: 8px; align-items: center; margin-bottom: 5px; }

        .historico-item { background: var(--card); padding: 15px; border-radius: 18px; margin-bottom: 10px; border: 1px solid #3A3A3C; cursor: pointer; }
        .hist-header { display: flex; justify-content: space-between; align-items: center; gap: 12px; }
        .hist-details-pane { display: none; margin-top: 15px; border-top: 1px solid #2C2C2E; padding-top: 15px; }
        .historico-item.expanded .hist-details-pane { display: block; }
        
        .ring-container { position: relative; width: 60px; height: 60px; flex-shrink: 0; }
        .ring-text-small { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 10px; font-weight: bold; }
        
        .cal-summary { display: flex; flex-direction: column; gap: 4px; font-size: 12px; }
        .tag-row { display: flex; align-items: center; gap: 6px; }
        .tag-musc { color: var(--primary); font-weight: bold; }
        .tag-cardio { color: var(--cardio); font-weight: bold; }
        .tag-diff { color: var(--outras); font-size: 10px; margin-top: 2px; }

        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; }
        .cal-weekday { font-size: 9px; color: #8E8E93; font-weight: bold; padding-bottom: 5px; }
        .cal-day { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; position: relative; background: #2C2C2E; border-radius: 12px; font-size: 12px; font-weight: 500; cursor: pointer; transition: 0.2s; }
        .cal-day:active { transform: scale(0.9); background: #3A3A3C; }
        .cal-day.empty { background: transparent; cursor: default; }
        .cal-ring-mini { position: absolute; width: 100%; height: 100%; pointer-events: none; }

        #dashCalendario { display: none; margin-top: 20px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .dash-item { background: var(--input-bg); padding: 12px; border-radius: 15px; text-align: center; }
        .dash-label { font-size: 10px; color: #8E8E93; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .dash-value { font-size: 16px; font-weight: bold; }
        .strava-icon { width: 18px; height: 18px; fill: currentColor; }
    </style>
</head>
<body>

<script>
    let sessao = [], chartCargaInstance, chartCalEvInstance;
    let hist = JSON.parse(localStorage.getItem('hist_nikho')) || [];
    let fichas = JSON.parse(localStorage.getItem('fichas_nikho')) || [];
    let token = localStorage.getItem('strava_access_token');
    const CLIENT_ID = '201889', CLIENT_SECRET = 'f9b59003e315ec7961d6c89e94d76941bd39c72b';

    function switchTab(aba) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(aba).classList.add('active');
        document.getElementById('tab-' + (aba === 'calendario' ? 'c' : aba.charAt(0))).classList.add('active');
        if(aba === 'treinar') { renderAtalhosFichas(); renderHistInferior(); updateRingChart(); }
        if(aba === 'calendario') { renderCalendario(); document.getElementById('dashCalendario').style.display = 'none'; }
        if(aba === 'evolucao') { popularSelectExercicios(); renderizarGraficoCaloriasEvolucao(); }
        if(aba === 'fichas') renderFichas();
    }

    function updateRingChart() {
        const meta = parseFloat(document.getElementById('metaDiaria').value) || 2000;
        const musc = parseFloat(document.getElementById('cM').value) || 0;
        const cardio = parseFloat(document.getElementById('cC').value) || 0;
        const total = musc + cardio;
        const porcentagemTotal = Math.round((total / meta) * 100);

        document.getElementById('txtPorcentagem').innerText = porcentagemTotal + "%";
        document.getElementById('txtCaloriasRing').innerText = total + " / " + meta + " kcal";

        const container = document.getElementById('mainRingContainer');
        if (porcentagemTotal >= 100) container.classList.add('meta-atingida');
        else container.classList.remove('meta-atingida');

        const pCardio = Math.min(cardio / meta, 1);
        const pMusc = Math.min(musc / meta, 1);
        const pTotal = Math.min(total / meta, 1);

        document.getElementById('ring-cardio-main').style.strokeDashoffset = 376.99 * (1 - pCardio);
        document.getElementById('ring-musc-main').style.strokeDashoffset = 263.89 * (1 - pMusc);
        document.getElementById('ring-outras-main').style.strokeDashoffset = 150.80 * (1 - pTotal);
    }

    // --- LOGICA DE REFERENCIA RECUPERADA ---
    function getSerieReferencia(nomeEx, indexSerie) {
        const termo = nomeEx.toLowerCase().trim();
        const ultimo = hist.slice().reverse().find(t => t.exercicios && t.exercicios.some(e => e.nome.toLowerCase().trim().includes(termo)));
        if (ultimo) {
            const exData = ultimo.exercicios.find(e => e.nome.toLowerCase().trim().includes(termo));
            const totalSeries = exData.series.length;
            const serieData = exData.series[indexSerie];
            if (serieData) return `Ãšltimo: ${serieData.r} reps / ${serieData.p}kg (${totalSeries} sÃ©ries)`;
            return `Ãšltimo: [Fim do histÃ³rico] (${totalSeries} sÃ©ries totais)`;
        }
        return "Sem histÃ³rico";
    }

    function buscarReferencia(nome) {
        if (!nome || nome.length < 2) { document.getElementById('referenciaPeso').innerText = ""; return; }
        const termo = nome.toLowerCase().trim();
        const ultimo = hist.slice().reverse().find(t => t.exercicios && t.exercicios.some(e => e.nome.toLowerCase().trim().includes(termo)));
        if (ultimo) {
            const exData = ultimo.exercicios.find(e => e.nome.toLowerCase().trim().includes(termo));
            document.getElementById('referenciaPeso').innerText = `ğŸ’¡ Ãšltimo: ${exData.series[0].r} reps / ${exData.series[0].p}kg (${exData.series.length} sÃ©ries)`;
        } else { document.getElementById('referenciaPeso').innerText = ""; }
    }

    function renderSessao() {
        document.getElementById('listaTreinoAtivo').innerHTML = sessao.map(ex => `
            <div class="ex-item-card">
                <div class="ex-header"><strong>${ex.nome}</strong><span onclick="sessao=sessao.filter(e=>e.id!=${ex.id});renderSessao();">âœ•</span></div>
                ${ex.series.map((s, i) => {
                    const ref = getSerieReferencia(ex.nome, i);
                    return `<span class="ref-text">ğŸ’¡ ${ref}</span>
                    <div class="serie-row"><span>${i+1}Âº</span>
                    <input type="number" placeholder="R" value="${s.r}" onchange="sessao.find(e=>e.id==${ex.id}).series[${i}].r=this.value">
                    <input type="number" placeholder="Kg" value="${s.p}" onchange="sessao.find(e=>e.id==${ex.id}).series[${i}].p=this.value">
                    <span onclick="sessao.find(e=>e.id==${ex.id}).series.splice(${i},1);renderSessao();">âœ•</span></div>`;
                }).join('')}
                <button class="btn" style="background:#3A3A3C; color:white; padding:5px; font-size:12px;" onclick="sessao.find(e=>e.id==${ex.id}).series.push({r:'',p:''});renderSessao();">+ SÃ©rie</button>
            </div>`).join('');
    }

    function renderHistInferior() {
        const container = document.getElementById('historicoInferior');
        container.innerHTML = hist.slice().reverse().slice(0, 10).map(h => {
            const m = h.metaSalva || 2000;
            const perc = Math.round((h.calTotal/m)*100);
            const isMeta = perc >= 100 ? 'meta-atingida' : '';
            const outras = Math.max(0, h.calTotal - (h.calM + h.calC));
            return `
            <div class="historico-item" id="hist-${h.id}" onclick="toggleExpand('${h.id}')">
                <div class="hist-header">
                    <div class="ring-container ${isMeta}">
                        <canvas id="ringSmall-${h.id}" width="60" height="60"></canvas>
                        <div class="ring-text-small">${perc}%</div>
                    </div>
                    <div style="flex:1;">
                        <div class="hist-meta">ğŸ“… ${h.data}</div>
                        <div class="cal-summary">
                            <div class="tag-row"><span class="tag-cardio">ğŸƒ ${h.calC || 0}</span></div>
                            <div class="tag-row"><span class="tag-musc">ğŸ’ª ${h.calM || 0}</span></div>
                            <div class="tag-row"><span class="tag-diff" style="color:var(--outras)">ğŸŒ¿ ${outras}</span></div>
                        </div>
                    </div>
                    <div style="text-align:right"><strong>${h.calTotal}</strong><br><small>â–¼</small></div>
                </div>
                <div class="hist-details-pane" onclick="event.stopPropagation()">
                    <label style="font-size:10px;">ğŸ”¥ Total Dia</label>
                    <input type="number" value="${h.calTotal}" onchange="updateHistValue('${h.id}', 'calTotal', this.value)">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                        <div><label style="font-size:10px;">ğŸ’ª Musc.</label><input type="number" value="${h.calM}" onchange="updateHistValue('${h.id}', 'calM', this.value)"></div>
                        <div><label style="font-size:10px;">ğŸƒ Cardio</label><input type="number" value="${h.calC}" onchange="updateHistValue('${h.id}', 'calC', this.value)"></div>
                    </div>
                    <label style="font-size:10px;">ğŸ¯ Meta</label><input type="number" value="${m}" onchange="updateHistValue('${h.id}', 'metaSalva', this.value)">
                    
                    <div style="margin-top:10px;">
                        <strong>ExercÃ­cios (Clique para editar):</strong>
                        ${(h.exercicios || []).map((ex, exIdx) => `
                            <div style="background:#2C2C2E; padding:8px; border-radius:10px; margin-top:5px;">
                                <input type="text" value="${ex.nome}" style="margin-bottom:5px; font-weight:bold; font-size:12px; background:transparent; border:none; color:white;" onchange="updateHistEx('${h.id}', ${exIdx}, this.value)">
                                ${ex.series.map((s, sIdx) => `
                                    <div style="display:flex; gap:5px;">
                                        <input type="number" value="${s.r}" style="font-size:12px; padding:5px;" onchange="updateHistSerie('${h.id}', ${exIdx}, ${sIdx}, 'r', this.value)">
                                        <input type="number" value="${s.p}" style="font-size:12px; padding:5px;" onchange="updateHistSerie('${h.id}', ${exIdx}, ${sIdx}, 'p', this.value)">
                                    </div>`).join('')}
                            </div>`).join('')}
                    </div>
                    <button class="btn-outline" style="color:#FF453A; width:100%; margin-top:10px; border-color:#FF453A;" onclick="apagarTreino('${h.id}')">ğŸ—‘ï¸ Excluir Registro</button>
                </div>
            </div>`;
        }).join('');
        hist.slice().reverse().slice(0, 10).forEach(h => {
            const ctx = document.getElementById(`ringSmall-${h.id}`).getContext('2d');
            const meta = h.metaSalva || 2000;
            const pTotal = Math.min(h.calTotal, meta);
            new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [h.calC, h.calM, Math.max(0, pTotal-(h.calC+h.calM)), Math.max(0, meta-h.calTotal)], backgroundColor: ['#FC4C02', '#0A84FF', '#30D158', '#3A3A3C'], borderWidth: 0, cutout: '80%' }] }, options: { plugins: { legend: false }, maintainAspectRatio: false } });
        });
    }

    function updateHistEx(hId, exIdx, val) { const idx = hist.findIndex(x => x.id == hId); hist[idx].exercicios[exIdx].nome = val; saveRef(); }
    function updateHistSerie(hId, exIdx, sIdx, field, val) { const idx = hist.findIndex(x => x.id == hId); hist[idx].exercicios[exIdx].series[sIdx][field] = val; saveRef(); }
    function updateHistValue(id, field, val) { const idx = hist.findIndex(x => x.id == id); hist[idx][field] = Number(val); saveRef(); renderHistInferior(); }

    function renderCalendario() { 
        const body = document.getElementById('calBody'); const now = new Date(); 
        document.getElementById('mesAnoAtual').innerText = now.toLocaleString('pt-BR', { month: 'long', year: 'numeric' }).toUpperCase(); 
        body.innerHTML = ''; const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay(); const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate(); 
        for (let i = 0; i < firstDay; i++) { body.innerHTML += `<div class="cal-day empty"></div>`; }
        for (let d = 1; d <= daysInMonth; d++) { 
            const ds = `${d.toString().padStart(2, '0')}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getFullYear()}`; const t = hist.find(h => h.data === ds); 
            const isMeta = t && (t.calTotal / (t.metaSalva || 2000) >= 1) ? 'meta-atingida' : '';
            body.innerHTML += `<div class="cal-day" onclick="mostrarDashCalendario('${ds}')">${d}${t ? `<canvas class="cal-ring-mini ${isMeta}" id="cR-${d}"></canvas>` : ''}</div>`; 
            if(t) setTimeout(() => { 
                const ctx = document.getElementById(`cR-${d}`).getContext('2d'); const meta = t.metaSalva || 2000; const p = Math.min(t.calTotal, meta);
                new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [t.calC, t.calM, Math.max(0, p-(t.calC+t.calM)), Math.max(0, meta-t.calTotal)], backgroundColor: ['#FC4C02', '#0A84FF', '#30D158', '#3A3A3C'], borderWidth: 0 }] }, options: { plugins: { legend: false }, maintainAspectRatio: false } }); 
            }, 10); 
        } 
    }

    function addEx() { const n = document.getElementById('exNome').value; if(n) { sessao.push({ id: Date.now() + Math.random(), nome: n, series: [{ r: '', p: '' }] }); renderSessao(); document.getElementById('exNome').value = ""; } }
    function saveRef() { localStorage.setItem('hist_nikho', JSON.stringify(hist)); }
    async function enviarParaPlanilha() { const p = { id: Date.now(), data: new Date().toLocaleDateString('pt-BR'), calM: Number(document.getElementById('cM').value), calC: Number(document.getElementById('cC').value), calTotal: Number(document.getElementById('cM').value) + Number(document.getElementById('cC').value), metaSalva: Number(document.getElementById('metaDiaria').value), exercicios: [...sessao] }; hist.push(p); saveRef(); location.reload(); }
    function renderAtalhosFichas() { document.getElementById('atalhosFicha').innerHTML = fichas.map(f => `<button class="btn-outline" onclick="carregarExerciciosDaFicha('${f.txt.replace(/'/g, "\\'").replace(/\n/g, "\\n")}')">${f.t}</button>`).join(''); }
    function carregarExerciciosDaFicha(txt) { txt.split(/\\n|\n/).forEach(ex => { if (ex.trim()) sessao.push({ id: Date.now() + Math.random(), nome: ex.trim(), series: [{ r: '', p: '' }] }); }); renderSessao(); }
    function toggleExpand(id) { document.getElementById(`hist-${id}`).classList.toggle('expanded'); }
    function apagarTreino(id) { if(confirm("Apagar?")) { hist = hist.filter(h => h.id != id); saveRef(); renderHistInferior(); } }
    function autorizarStrava() { const REDIRECT = encodeURIComponent(window.location.href.split('?')[0]); window.location.href = `https://www.strava.com/oauth/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${REDIRECT}&approval_prompt=force&scope=activity:read_all`; }
    async function puxarAtividadesStrava() { if (!token) return alert("Conecte!"); try { const r = await fetch('https://www.strava.com/api/v3/athlete/activities?per_page=5', { headers: { 'Authorization': `Bearer ${token}` } }); const acts = await r.json(); document.getElementById('listaAtividadesStrava').innerHTML = acts.map(act => `<div style="background:#2C2C2E; padding:10px; border-radius:10px; margin-top:5px; font-size:12px; cursor:pointer;" onclick="buscarDetalhesAtividade(${act.id})">ğŸƒ ${act.name} (${new Date(act.start_date).toLocaleDateString()})</div>`).join(''); } catch (e) { alert("Erro"); } }
    async function buscarDetalhesAtividade(id) { try { const r = await fetch(`https://www.strava.com/api/v3/activities/${id}`, { headers: { 'Authorization': `Bearer ${token}` } }); const data = await r.json(); document.getElementById('cC').value = Math.round(data.calories || 0); updateRingChart(); } catch (e) { alert("Erro"); } }
    function mostrarDashCalendario(ds) { const t = hist.find(h => h.data === ds); const dash = document.getElementById('dashCalendario'); document.getElementById('dashDataTitulo').innerText = `ğŸ“… MÃ‰TRICAS DE ${ds}`; if (t) { const o = Math.max(0, t.calTotal - (t.calM + t.calC)); document.getElementById('vTotal').innerText = `${t.calTotal} kcal`; document.getElementById('vMusc').innerText = `${t.calM} kcal`; document.getElementById('vCardio').innerText = `${t.calC} kcal`; document.getElementById('vOutras').innerText = `${o} kcal`; document.getElementById('dashExercicios').innerHTML = (t.exercicios || []).map(ex => `â€¢ ${ex.nome} (${ex.series.length} sÃ©ries)`).join('<br>') || "Sem exercÃ­cios."; } else { document.getElementById('vTotal').innerText = "Sem dados"; ["vMusc","vCardio","vOutras"].forEach(id => document.getElementById(id).innerText = "-"); } dash.style.display = 'block'; dash.scrollIntoView({ behavior: 'smooth' }); }
    function renderizarGraficoCaloriasEvolucao() { if (chartCalEvInstance) chartCalEvInstance.destroy(); const ctx = document.getElementById('chartCalEvolucao').getContext('2d'); const d = hist.slice(-15); chartCalEvInstance = new Chart(ctx, { type: 'line', data: { labels: d.map(x => x.data.split('/')[0]), datasets: [{ label: 'Cal Total', data: d.map(x => x.calTotal), borderColor: '#30D158', tension: 0.3 }] }, options: { responsive: true, maintainAspectRatio: false } }); }
    function popularSelectExercicios() { const n = [...new Set(hist.flatMap(t => (t.exercicios || []).map(e => e.nome)))]; document.getElementById('selectExGrafico').innerHTML = n.map(x => `<option value="${x}">${x}</option>`).join(''); renderizarGraficoEvolucao(); }
    function renderizarGraficoEvolucao() { const ex = document.getElementById('selectExGrafico').value; if(!ex) return; const d = hist.filter(t => (t.exercicios || []).some(e => e.nome === ex)).map(t => ({ data: t.data, peso: Math.max(...t.exercicios.find(e => e.nome === ex).series.map(s => parseFloat(s.p) || 0)) })); if (chartCargaInstance) chartCargaInstance.destroy(); chartCargaInstance = new Chart(document.getElementById('chartCarga').getContext('2d'), { type: 'line', data: { labels: d.map(x => x.data.split('/')[0]), datasets: [{ label: 'kg', data: d.map(x => x.peso), borderColor: '#0A84FF' }] }, options: { responsive: true, maintainAspectRatio: false } }); }
    function exportarDados() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify({ hist, fichas })], { type: 'application/json' })); a.download = 'backup.json'; a.click(); }
    function importarDados(i) { const r = new FileReader(); r.onload = () => { const d = JSON.parse(r.result); localStorage.setItem('hist_nikho', JSON.stringify(d.hist)); localStorage.setItem('fichas_nikho', JSON.stringify(d.fichas)); location.reload(); }; r.readAsText(i.files[0]); }
    function renderFichas() { document.getElementById('listaFichas').innerHTML = fichas.map((f, i) => `<div class="card"><input type="text" value="${f.t}" onchange="fichas[${i}].t=this.value; saveRef();"><textarea onchange="fichas[${i}].txt=this.value; saveRef();">${f.txt}</textarea><button onclick="fichas.splice(${i},1);saveRef();renderFichas();">ğŸ—‘ï¸</button></div>`).join(''); }
    function salvarFicha() { fichas.push({ id: Date.now(), t: document.getElementById('titFicha').value, txt: document.getElementById('txtFicha').value }); localStorage.setItem('fichas_nikho', JSON.stringify(fichas)); renderFichas(); }

    const code = new URLSearchParams(window.location.search).get('code');
    if (code) { fetch('https://www.strava.com/oauth/token', { method: 'POST', body: JSON.stringify({ client_id: CLIENT_ID, client_secret: CLIENT_SECRET, code: code, grant_type: 'authorization_code' }), headers: { 'Content-Type': 'application/json' } }).then(r => r.json()).then(d => { if(d.access_token) { localStorage.setItem('strava_access_token', d.access_token); window.location.href = window.location.href.split('?')[0]; } }); }

    window.addEventListener('DOMContentLoaded', () => { switchTab('treinar'); if(token){document.getElementById('stravaAcoes').style.display='block'; document.getElementById('btnConnectStrava').style.display='none';} });
</script>
