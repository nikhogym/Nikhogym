<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nikho Gym Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #FC4C02; --success: #30D158; --danger: #FF453A; --bg: #000000; --card: #1C1C1E; --text: #FFFFFF; --input-bg: #2C2C2E; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; padding-top: 80px; }
        
        .tabs { display: flex; gap: 8px; position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); padding: 15px 10px; z-index: 1000; border-bottom: 1px solid #3A3A3C; }
        .tab-btn { flex: 1; padding: 10px; border: none; border-radius: 12px; background: var(--input-bg); color: #8E8E93; font-weight: bold; font-size: 11px; }
        .tab-btn.active { background: var(--primary); color: white; }

        .container { max-width: 450px; margin: auto; }
        .content { display: none; }
        .content.active { display: block; }

        .card { background: var(--card); padding: 20px; border-radius: 22px; margin-bottom: 15px; border: 1px solid #2C2C2E; }
        .section-title { font-size: 16px; margin-bottom: 15px; font-weight: bold; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        
        input, select, textarea { background: var(--input-bg); border: 1px solid #3A3A3C; border-radius: 12px; color: white; padding: 12px; width: 100%; margin-bottom: 10px; font-size: 14px; outline: none; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 16px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; margin-bottom: 10px; }
        .btn-strava { background: var(--primary); color: white; }
        .btn-finish { background: var(--success); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 8px 12px; font-size: 12px; border-radius: 10px; width: auto; display: inline-block; margin-right: 5px; margin-bottom: 5px; }

        .muscle-tag { font-size: 10px; background: rgba(252, 76, 2, 0.2); color: var(--primary); padding: 2px 6px; border-radius: 4px; text-transform: uppercase; font-weight: bold; }
        .ex-item-card { background: var(--input-bg); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        .serie-row { display: grid; grid-template-columns: 25px 1fr 1fr 30px; gap: 8px; align-items: center; margin-bottom: 5px; }

        /* Estilos HistÃ³rico ExpansÃ­vel */
        .historico-item { background: var(--card); padding: 15px; border-radius: 18px; margin-bottom: 10px; border: 1px solid #3A3A3C; cursor: pointer; transition: 0.3s; }
        .hist-header { display: flex; justify-content: space-between; align-items: center; }
        .hist-details-pane { display: none; margin-top: 15px; border-top: 1px solid #2C2C2E; padding-top: 15px; cursor: default; }
        .historico-item.expanded .hist-details-pane { display: block; }
        .edit-mode input { border: 1px solid var(--primary); margin-bottom: 5px; padding: 5px 10px; height: 35px; }
        
        .ring-small { position: relative; width: 45px; height: 45px; }
        .ring-text-small { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 9px; font-weight: bold; }
    </style>
</head>
<body>

<div class="tabs">
    <button id="tab-t" class="tab-btn active" onclick="switchTab('treinar')">ğŸ’ª Treinar</button>
    <button id="tab-f" class="tab-btn" onclick="switchTab('fichas')">ğŸ“‹ Fichas</button>
    <button id="tab-e" class="tab-btn" onclick="switchTab('evolucao')">ğŸ“ˆ EvoluÃ§Ã£o</button>
</div>

<div class="container">
    <div id="treinar" class="content active">
        <div class="card" style="text-align: center;">
            <div class="section-title">ğŸ¯ Meta DiÃ¡ria</div>
            <div style="position: relative; height: 140px; width: 140px; margin: auto;">
                <canvas id="ringChart"></canvas>
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%;">
                    <span id="txtPorcentagem" style="font-size: 20px; font-weight: bold; display: block;">0%</span>
                    <span id="txtCaloriasRing" style="font-size: 9px; color: #8E8E93;">0 / 2000 kcal</span>
                </div>
            </div>
            <input type="number" id="metaDiaria" value="2000" oninput="updateRingChart()" style="margin-top: 15px; text-align: center;">
        </div>

        <div class="card">
            <div class="section-title">ğŸƒ Cardio</div>
            <button class="btn btn-strava" id="btnAuth" onclick="autorizar()">ğŸ”— Conectar Strava</button>
            <div id="stravaAcoes" style="display:none;">
                <button class="btn btn-strava" onclick="listarAtividades()">ğŸ“¥ Escolher do Strava</button>
                <div id="listaAtividadesStrava"></div>
            </div>
            <input type="number" id="cC" placeholder="Calorias Cardio Total" readonly oninput="updateRingChart()">
        </div>

        <div class="card">
            <div class="section-title">ğŸ‹ï¸ MusculaÃ§Ã£o</div>
            <div id="atalhosFicha" style="margin-bottom: 10px;"></div>
            <input type="text" id="exNome" placeholder="Ex: Supino Reto">
            <button class="btn" style="background:#3A3A3C; color:white;" onclick="addEx()">â• Iniciar ExercÃ­cio</button>
            <div id="listaTreinoAtivo"></div>
        </div>

        <div class="card">
            <div class="section-title">ğŸ”¥ Finalizar</div>
            <input type="number" id="cM" placeholder="Calorias MusculaÃ§Ã£o" oninput="updateRingChart()">
            <button class="btn btn-finish" onclick="enviarParaPlanilha()">âœ… Salvar Treino</button>
        </div>

        <h3 style="margin-left: 10px; font-size: 18px;">ğŸ“œ HistÃ³rico Recente</h3>
        <div id="historicoInferior"></div>
    </div>

    <div id="fichas" class="content">
        <div class="card">
            <div class="section-title">ğŸ“ Fichas de Treino</div>
            <input type="text" id="titFicha" placeholder="Nome da Ficha">
            <textarea id="txtFicha" rows="5" placeholder="ExercÃ­cios (um por linha)"></textarea>
            <button class="btn btn-strava" onclick="salvarFicha()">Salvar Ficha</button>
        </div>
        <div id="listaFichas"></div>
    </div>

    <div id="evolucao" class="content">
        <div class="card">
            <div class="section-title">ğŸ“Š GrÃ¡ficos & Backup</div>
            <select id="selectExGrafico" onchange="renderizarGraficoEvolucao()"></select>
            <div style="height: 200px;"><canvas id="chartCarga"></canvas></div>
            <button class="btn-outline" onclick="exportarDados()">ğŸ“¤ Exportar</button>
            <button class="btn-outline" onclick="document.getElementById('importFile').click()">ğŸ“¥ Importar</button>
            <input type="file" id="importFile" style="display:none" onchange="importarDados(this)">
        </div>
    </div>
</div>

<script>
    const CLIENT_ID = '201889'; 
    const CLIENT_SECRET = 'f9b59003e315ec7961d6c89e94d76941bd39c72b';
    const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbyjhUFfkvnlz-AnpSmgA6ZXeASbeBm_7nHl6cFDuKTuIWVx_Iv1Aq8pb_M8RcxMa0ly/exec';
    const REDIRECT_URI = window.location.href.split('?')[0];

    const muscleGroups = { 'supino': 'Peito', 'puxada': 'Costas', 'agachamento': 'Pernas', 'rosca': 'Biceps', 'triceps': 'Triceps' };

    let sessao = [], myRingChart;
    let hist = JSON.parse(localStorage.getItem('hist_nikho')) || [];
    let fichas = JSON.parse(localStorage.getItem('fichas_nikho')) || [];
    let token = localStorage.getItem('strava_access_token');

    function switchTab(aba) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(aba).classList.add('active');
        document.getElementById('tab-' + aba.charAt(0)).classList.add('active');
        if(aba === 'treinar') { renderAtalhosFichas(); renderHistInferior(); updateRingChart(); }
        if(aba === 'fichas') renderFichas();
    }

    // --- ANEL DE META ---
    function updateRingChart() {
        const meta = parseFloat(document.getElementById('metaDiaria').value) || 1;
        const total = (parseFloat(document.getElementById('cM').value) || 0) + (parseFloat(document.getElementById('cC').value) || 0);
        const perc = Math.min(Math.round((total / meta) * 100), 100);
        document.getElementById('txtPorcentagem').innerText = perc + "%";
        document.getElementById('txtCaloriasRing').innerText = total + " / " + meta + " kcal";
        const data = { datasets: [{ data: [total, Math.max(0, meta - total)], backgroundColor: ['#FC4C02', '#2C2C2E'], borderWidth: 0, cutout: '85%', borderRadius: 15 }] };
        if (myRingChart) { myRingChart.data = data; myRingChart.update(); } 
        else { myRingChart = new Chart(document.getElementById('ringChart').getContext('2d'), { type: 'doughnut', data: data, options: { plugins: { legend: false, tooltip: false }, maintainAspectRatio: false } }); }
    }

    // --- HISTÃ“RICO EXPANSÃVEL E EDIÃ‡ÃƒO UNIFICADA ---
    function renderHistInferior() {
        const container = document.getElementById('historicoInferior');
        container.innerHTML = hist.slice().reverse().slice(0, 10).map(h => {
            const meta = h.metaSalva || 2000;
            const perc = Math.min(Math.round((h.calTotal / meta) * 100), 100);
            return `
            <div class="historico-item" id="hist-${h.id}" onclick="toggleExpand('${h.id}')">
                <div class="hist-header">
                    <div class="ring-small">
                        <canvas id="ringSmall-${h.id}" width="45" height="45"></canvas>
                        <div class="ring-small-text ring-text-small">${perc}%</div>
                    </div>
                    <div style="flex:1; margin-left:15px;">
                        <div class="hist-meta">ğŸ“… ${h.data}</div>
                        <div style="font-size:14px; font-weight:bold;">ğŸ”¥ ${h.calTotal} kcal</div>
                    </div>
                    <span>â–¼</span>
                </div>
                <div class="hist-details-pane" onclick="event.stopPropagation()">
                    <div class="edit-mode" id="edit-pane-${h.id}">
                        <label style="font-size:10px; color:#8E8E93">Meta do Dia</label>
                        <input type="number" value="${meta}" onchange="updateHistValue('${h.id}', 'metaSalva', this.value)">
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                            <div><label style="font-size:10px;">ğŸ’ª Musc.</label><input type="number" value="${h.calM}" onchange="updateHistValue('${h.id}', 'calM', this.value)"></div>
                            <div><label style="font-size:10px;">ğŸƒ Cardio</label><input type="number" value="${h.calC}" onchange="updateHistValue('${h.id}', 'calC', this.value)"></div>
                        </div>
                        <div style="margin-top:10px;">
                            <strong>ExercÃ­cios:</strong><br>
                            ${h.exercicios ? h.exercicios.map((e, ei) => `
                                <div style="margin-bottom:10px; background:#2C2C2E; padding:10px; border-radius:10px;">
                                    <input type="text" value="${e.nome}" style="font-weight:bold;" onchange="updateExName('${h.id}', ${ei}, this.value)">
                                    ${e.series.map((s, si) => `
                                        <div style="display:flex; gap:5px; margin-top:5px;">
                                            <input type="number" value="${s.r}" placeholder="R" onchange="updateSerie('${h.id}', ${ei}, ${si}, 'r', this.value)">
                                            <input type="number" value="${s.p}" placeholder="Kg" onchange="updateSerie('${h.id}', ${ei}, ${si}, 'p', this.value)">
                                        </div>
                                    `).join('')}
                                </div>
                            `).join('') : 'Sem exercÃ­cios'}
                        </div>
                        <button class="btn-outline" style="color:var(--danger); width:100%; margin-top:15px;" onclick="apagarTreino('${h.id}')">ğŸ—‘ï¸ Excluir permanentemente</button>
                    </div>
                </div>
            </div>`;
        }).join('');

        hist.slice().reverse().slice(0, 10).forEach(h => renderSmallRing(h));
    }

    function renderSmallRing(h) {
        const meta = h.metaSalva || 2000;
        const ctx = document.getElementById(`ringSmall-${h.id}`).getContext('2d');
        new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [h.calTotal, Math.max(0, meta - h.calTotal)], backgroundColor: ['#FC4C02', '#3A3A3C'], borderWidth: 0, cutout: '80%' }] }, options: { plugins: { legend: false, tooltip: false }, maintainAspectRatio: false } });
    }

    function toggleExpand(id) { document.getElementById(`hist-${id}`).classList.toggle('expanded'); }

    // --- FUNÃ‡Ã•ES DE ATUALIZAÃ‡ÃƒO DO HISTÃ“RICO ---
    function updateHistValue(id, field, val) {
        const idx = hist.findIndex(x => x.id == id);
        hist[idx][field] = Number(val);
        hist[idx].calTotal = Number(hist[idx].calM || 0) + Number(hist[idx].calC || 0);
        saveAndRefresh();
    }

    function updateExName(hId, exIdx, val) {
        const idx = hist.findIndex(x => x.id == hId);
        hist[idx].exercicios[exIdx].nome = val;
        saveAndRefresh();
    }

    function updateSerie(hId, exIdx, sIdx, field, val) {
        const idx = hist.findIndex(x => x.id == hId);
        hist[idx].exercicios[exIdx].series[sIdx][field] = val;
        saveAndRefresh();
    }

    function saveAndRefresh() { localStorage.setItem('hist_nikho', JSON.stringify(hist)); renderHistInferior(); }
    function apagarTreino(id) { if(confirm("Apagar permanentemente?")) { hist = hist.filter(h => h.id != id); saveAndRefresh(); } }

    // --- FICHAS EDITÃVEIS ---
    function renderFichas() {
        document.getElementById('listaFichas').innerHTML = fichas.map((f, i) => `
            <div class="card">
                <input type="text" value="${f.t}" style="font-weight:bold; margin-bottom:5px;" onchange="fichas[${i}].t=this.value; saveFichas();">
                <textarea rows="4" onchange="fichas[${i}].txt=this.value; saveFichas();">${f.txt}</textarea>
                <button class="btn-outline" style="color:var(--danger)" onclick="apagarFicha(${f.id})">ğŸ—‘ï¸</button>
            </div>`).join('');
    }
    function saveFichas() { localStorage.setItem('fichas_nikho', JSON.stringify(fichas)); renderAtalhosFichas(); }

    // --- TREINO & SÃ‰RIES ---
    function addEx() {
        const nome = document.getElementById('exNome').value;
        if (nome) {
            sessao.push({ id: Date.now() + Math.random(), nome, grupo: muscleGroups[Object.keys(muscleGroups).find(k => nome.toLowerCase().includes(k))] || 'Geral', series: [{ r: '', p: '' }] });
            renderSessao(); document.getElementById('exNome').value = "";
        }
    }
    function renderSessao() {
        document.getElementById('listaTreinoAtivo').innerHTML = sessao.map(ex => `
            <div class="ex-item-card">
                <div class="ex-header"><strong>${ex.nome}</strong><span onclick="sessao=sessao.filter(e=>e.id!=${ex.id});renderSessao();">âœ•</span></div>
                ${ex.series.map((s, i) => `<div class="serie-row"><span>${i+1}Âº</span>
                <input type="number" value="${s.r}" onchange="sessao.find(e=>e.id==${ex.id}).series[${i}].r=this.value">
                <input type="number" value="${s.p}" onchange="sessao.find(e=>e.id==${ex.id}).series[${i}].p=this.value">
                <span onclick="sessao.find(e=>e.id==${ex.id}).series.splice(${i},1);renderSessao();">âœ•</span></div>`).join('')}
                <button class="btn-add-serie" onclick="sessao.find(e=>e.id==${ex.id}).series.push({r:'',p:''});renderSessao();">+ SÃ©rie</button>
            </div>`).join('');
    }

    async function enviarParaPlanilha() {
        const payload = { id: Date.now(), data: new Date().toLocaleDateString('pt-BR'), calM: Number(document.getElementById('cM').value), calC: Number(document.getElementById('cC').value), calTotal: Number(document.getElementById('cM').value) + Number(document.getElementById('cC').value), metaSalva: Number(document.getElementById('metaDiaria').value), exercicios: [...sessao] };
        hist.push(payload); saveAndRefresh();
        await fetch(GOOGLE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        location.reload();
    }

    // --- AUXILIARES ---
    function salvarFicha() { fichas.push({ id: Date.now(), t: document.getElementById('titFicha').value, txt: document.getElementById('txtFicha').value }); saveFichas(); renderFichas(); }
    function apagarFicha(id) { fichas = fichas.filter(f => f.id != id); saveFichas(); renderFichas(); }
    function renderAtalhosFichas() { document.getElementById('atalhosFicha').innerHTML = fichas.map(f => `<button class="btn-outline" onclick="f.txt.split('\\n').forEach(ex => { if(ex.trim()){ document.getElementById('exNome').value=ex; addEx(); } });">${f.t}</button>`).join(''); }
    function exportarDados() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify({ hist, fichas })], { type: 'application/json' })); a.download = 'backup.json'; a.click(); }
    function importarDados(i) { const r = new FileReader(); r.onload = () => { const d = JSON.parse(r.result); localStorage.setItem('hist_nikho', JSON.stringify(d.hist)); localStorage.setItem('fichas_nikho', JSON.stringify(d.fichas)); location.reload(); }; r.readAsText(i.files[0]); }
    function autorizar() { window.location.href = `https://www.strava.com/oauth/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&approval_prompt=force&scope=activity:read_all`; }

    window.addEventListener('DOMContentLoaded', () => { renderHistInferior(); renderAtalhosFichas(); updateRingChart(); if(token){document.getElementById('btnAuth').style.display='none'; document.getElementById('stravaAcoes').style.display='block';} });
</script>
</body>
</html>
