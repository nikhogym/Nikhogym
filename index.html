    <style>

            /* Emojis Ecosystem */

        [data-theme="nebula"] {

            /* Emojis Nebula */

        [data-theme="titanium"] {

            --outras: #32d74b;

            /* Emojis Titanium */
            --emoji-treinar: "üèãÔ∏è";

        [data-theme="vitality"] {

        [data-theme="aurora"] {

            --bg: #041C2C;

            --cardio: #a855f7;  
            --outras: #2dd4bf;  
            --radius-card: 20px;
            --radius-btn: 50px;
            
            /* Emojis Aurora */
            --emoji-treinar: "üèîÔ∏è";

        [data-theme="volt"] {
            /* Tema 8: Volt */
            --bg: #0a0a0a;
            --card: #141414;

            --text: #ffffff;
            --muted: #808080;

            --cardio: #ff0055;  
            --outras: #00e5ff;  
            --radius-card: 4px; 
            --radius-btn: 4px;
            
            /* Emojis Volt */
            --emoji-treinar: "‚ö°";
            --emoji-fichas: "üîã";
            --emoji-calendario: "‚è±Ô∏è";
            --emoji-evolucao: "üöÄ";
        }

        [data-theme="apex"] {
            /* Tema 9: Apex */
            --bg: #1a1a1a;
            --card: #252525;
            --input-bg: #333333;
            --text: #ffffff;
            --muted: #b0b0b0;
            --border: #C0C0C0;
            --primary: #FF0000; 
            --cardio: #C0C0C0;  
            --outras: #FF0000;
            --radius-card: 10px;
            --radius-btn: 20px;
            
            /* Emojis Apex */
            --emoji-treinar: "ü•ä";
            --emoji-fichas: "üèéÔ∏è";

        }

        [data-theme="liquid"] {
            /* Tema 10: Liquid */
            --bg: #001f3f;
            --card: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(0, 0, 0, 0.25);
            --text: #e0f7fa;
            --muted: #81d4fa;
            --border: rgba(0, 255, 255, 0.25);
            --primary: #00ffff; 
            --cardio: #ff0055;  
            --outras: #00e676;  
            --radius-card: 24px;
            --radius-btn: 20px;
            
            /* Emojis Liquid */
            --emoji-treinar: "üíß";
            --emoji-fichas: "üåä";
            --emoji-calendario: "üèÑ";
            --emoji-evolucao: "üê≥";
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* CORRE√á√ÉO DE PADDING PARA ABAS NO TOPO */
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 10px; 
            padding-top: 100px; /* Espa√ßo para as abas no topo */
            padding-bottom: 40px; /* Espa√ßo normal embaixo */
            transition: all 0.3s ease;
        }

        /* Backgrounds Especiais */
        [data-theme="ecosystem"] body {
            background-image: 
                linear-gradient(var(--border) 1.5px, transparent 1.5px),
                linear-gradient(90deg, var(--border) 1.5px, transparent 1.5px);
            background-size: 40px 40px;
            background-attachment: fixed;
        }

        [data-theme="nebula"] body { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); background-attachment: fixed; }
        [data-theme="titanium"] body { background: linear-gradient(180deg, #1c1c1e 0%, #000000 100%); background-attachment: fixed; }
        [data-theme="vitality"] body { background: radial-gradient(circle at top, #2a1f16, #12100e 70%); background-attachment: fixed; }
        [data-theme="aurora"] body { background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); background-attachment: fixed; }
        [data-theme="volt"] body { background-image: repeating-linear-gradient(45deg, #111 0, #111 2px, transparent 0, transparent 50%); background-size: 10px 10px; background-attachment: fixed; }
        [data-theme="apex"] body { background-image: radial-gradient(#333 1px, transparent 1px); background-size: 20px 20px; background-color: #1a1a1a; background-attachment: fixed; }
        [data-theme="liquid"] body { background: radial-gradient(circle at center, #004e92, #000428); background-attachment: fixed; }

        /* CORRE√á√ÉO DO BOT√ÉO TROCAR TEMA PARA A PARTE INFERIOR */
        .theme-switcher {
            position: fixed; 
            bottom: 20px; /* Movido para baixo */
            right: 15px; 
            top: auto; /* Anula o top */
            z-index: 4000;
            background: var(--primary); color: #000; border: none;
            padding: 8px 12px; border-radius: 20px; font-size: 10px;
            font-weight: 900; text-transform: uppercase;
            box-shadow: 0 0 15px var(--primary); cursor: pointer;
            transition: 0.3s;
        }

        [data-theme="titanium"] .theme-switcher { background: #636366; color: #fff; box-shadow: none; border: 1px solid #8e8e93; }
        [data-theme="vitality"] .theme-switcher { background: linear-gradient(90deg, #fbbf24, #f59e0b); color: #12100e; box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3); }
        [data-theme="aurora"] .theme-switcher { background: rgba(94, 234, 212, 0.2); color: #5eead4; border: 1px solid #5eead4; backdrop-filter: blur(10px); box-shadow: 0 0 15px rgba(94, 234, 212, 0.2); }
        [data-theme="volt"] .theme-switcher { background: #000; color: var(--primary); border: 1px solid var(--primary); box-shadow: 0 0 10px var(--primary); }
        [data-theme="apex"] .theme-switcher { background: #FF0000; color: white; box-shadow: 0 0 15px rgba(255, 0, 0, 0.6); }
        [data-theme="liquid"] .theme-switcher { background: rgba(0, 255, 255, 0.2); color: #00ffff; border: 1px solid #00ffff; backdrop-filter: blur(8px); box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }

        /* ABAS FIXAS NO TOPO (Padr√£o para todos) */
        .tabs { 
            display: flex; gap: 12px; 
            position: fixed; 
            top: var(--tab-pos-top); 
            bottom: auto; /* For√ßa top */
            left: 50%; width: 92%; max-width: 420px; 
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); padding: 10px; 
            z-index: 2000; border-bottom: 1px solid var(--border);
            transform: var(--tab-transform);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Estiliza√ß√£o espec√≠fica das abas por tema (apenas cores e bordas) */
        [data-theme="performance"] .tabs,
        [data-theme="ecosystem"] .tabs { background: rgba(22, 27, 34, 0.95); }
        [data-theme="nebula"] .tabs, 
        [data-theme="aurora"] .tabs { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); }
        [data-theme="liquid"] .tabs { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); }
        [data-theme="titanium"] .tabs { background: rgba(44, 44, 46, 0.9); border: 1px solid #48484a; }
        [data-theme="vitality"] .tabs { background: rgba(31, 27, 24, 0.9); border: 1px solid #3d342b; }
        [data-theme="volt"] .tabs { border-radius: 4px; border: 1px solid var(--primary); background: #000; box-shadow: 0 0 15px rgba(204, 255, 0, 0.15); }
        [data-theme="apex"] .tabs { background: #252525; border: 1px solid #FF0000; box-shadow: 0 0 15px rgba(255, 0, 0, 0.2); }

        .tab-btn { 
            flex: 1; padding: 12px 5px; border: none; border-radius: 14px; 
            background: var(--input-bg); color: var(--muted); font-weight: bold; font-size: 10px; 
            transition: 0.2s;
        }
        .tab-btn.active { background: var(--primary); color: white; transform: scale(1.05); }
        
        [data-theme="performance"] .tab-btn.active,
        [data-theme="ecosystem"] .tab-btn.active { color: #000; }
        
        [data-theme="nebula"] .tab-btn.active { background: linear-gradient(90deg, var(--primary), var(--cardio)); color: white; box-shadow: 0 0 15px var(--primary); }
        [data-theme="titanium"] .tab-btn.active { background: #636366; color: #ff9f0a; border: 1px solid #ff9f0a; }
        [data-theme="vitality"] .tab-btn.active { background: #fbbf24; color: #12100e; box-shadow: 0 2px 10px rgba(251, 191, 36, 0.2); }
        [data-theme="aurora"] .tab-btn.active { background: linear-gradient(135deg, #5eead4, #2dd4bf); color: #0f2027; box-shadow: 0 0 20px rgba(94, 234, 212, 0.4); }
        [data-theme="volt"] .tab-btn.active { background: var(--primary); color: black; border-radius: 4px; box-shadow: 0 0 10px var(--primary); }
        [data-theme="volt"] .tab-btn { border-radius: 4px; }
        [data-theme="apex"] .tab-btn.active { background: #FF0000; color: white; box-shadow: 0 0 10px rgba(255,0,0,0.5); border: 1px solid #FF0000; }
        [data-theme="liquid"] .tab-btn.active { background: rgba(0, 255, 255, 0.4); color: white; box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); border: 1px solid rgba(255, 255, 255, 0.4); }

        /* Emojis via CSS */
        #tab-treinar::before { content: var(--emoji-treinar) " "; }
        #tab-fichas::before { content: var(--emoji-fichas) " "; }
        #tab-calendario::before { content: var(--emoji-calendario) " "; }
        #tab-evolucao::before { content: var(--emoji-evolucao) " "; }

        .card { background: var(--card); padding: 20px; border-radius: var(--radius-card); margin-bottom: 15px; border: 1px solid var(--border); position: relative; overflow: hidden; }
        
        [data-theme="ecosystem"] .card, 
        [data-theme="nebula"] .card,
        [data-theme="aurora"] .card,
        [data-theme="liquid"] .card { backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        [data-theme="performance"] .card::before, 
        [data-theme="ecosystem"] .card::before { content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--primary); opacity: 0.7; }
        
        [data-theme="nebula"] .card,
        [data-theme="aurora"] .card { border-top: 1px solid rgba(255,255,255,0.1); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
        
        [data-theme="titanium"] .card { background: linear-gradient(145deg, #2c2c2e, #1c1c1e); border: 1px solid #3a3a3c; box-shadow: 5px 5px 10px #141414, -5px -5px 10px #262626; }
        
        [data-theme="vitality"] .card { border: 1px solid rgba(251, 191, 36, 0.05); box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        
        [data-theme="volt"] .card { border: 1px solid #333; box-shadow: none; }
        [data-theme="volt"] .card:hover { border-color: var(--primary); }
        
        [data-theme="apex"] .card { border-left: 4px solid #FF0000; border-radius: 10px; background: linear-gradient(145deg, #252525, #1e1e1e); }
        
        [data-theme="liquid"] .card { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.15); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2); }

        .section-title { font-size: 16px; margin-bottom: 15px; font-weight: bold; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        
        input, select, textarea { background: var(--input-bg); border: 1px solid var(--border); border-radius: 12px; color: white; padding: 12px; width: 100%; margin-bottom: 10px; font-size: 14px; outline: none; }
        [data-theme="volt"] input { border-radius: 4px; border: 1px solid #444; }
        [data-theme="volt"] input:focus { border-color: var(--primary); box-shadow: 0 0 5px var(--primary); }
        [data-theme="apex"] input { border-radius: 8px; border: 1px solid #555; }
        [data-theme="apex"] input:focus { border-color: #FF0000; }
        [data-theme="liquid"] input { background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.2); color: #fff; }
        
        .btn { width: 100%; padding: 16px; border: none; border-radius: var(--radius-btn); font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-finish { background: var(--outras); color: white; }
        
        [data-theme="ecosystem"] .btn-finish { background: linear-gradient(135deg, #00ffa3, #00d1ff); color: #08090a; box-shadow: 0 4px 15px rgba(0, 255, 163, 0.4); }
        [data-theme="nebula"] .btn-finish { background: linear-gradient(135deg, var(--primary), var(--cardio)); color: white; box-shadow: 0 4px 20px rgba(217, 70, 239, 0.4); }
        [data-theme="performance"] .btn-finish { color: #000; }
        [data-theme="titanium"] .btn-finish { background: #32d74b; color: #000; }
        [data-theme="vitality"] .btn-finish { background: linear-gradient(135deg, #fbbf24, #f59e0b); color: #12100e; }
        [data-theme="aurora"] .btn-finish { background: linear-gradient(135deg, #5eead4, #34d399); color: #0f2027; box-shadow: 0 4px 20px rgba(94, 234, 212, 0.3); }
        [data-theme="volt"] .btn-finish { background: var(--primary); color: black; text-transform: uppercase; letter-spacing: 1px; font-weight: 900; box-shadow: 0 0 15px var(--primary); }
        [data-theme="apex"] .btn-finish { background: linear-gradient(90deg, #FF0000, #b90000); color: white; box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4); }
        [data-theme="liquid"] .btn-finish { background: linear-gradient(135deg, #00e676, #00c853); color: #fff; box-shadow: 0 4px 15px rgba(0, 230, 118, 0.4); border: 1px solid rgba(255,255,255,0.2); }

        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 8px 12px; font-size: 12px; border-radius: 10px; width: auto; display: inline-block; margin-right: 5px; margin-bottom: 5px; }
        [data-theme="volt"] .btn-outline { border-radius: 4px; border-width: 1px; text-transform: uppercase; font-weight: bold; }
        [data-theme="apex"] .btn-outline { border: 1px solid #C0C0C0; color: #C0C0C0; }
        [data-theme="liquid"] .btn-outline { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--primary); color: var(--primary); backdrop-filter: blur(4px); }
        
        .rings-container { position: relative; width: 180px; height: 180px; margin: auto; display: flex; align-items: center; justify-content: center; }
        .rings-svg { transform: rotate(-90deg); width: 100%; height: 100%; }
        .ring-bg { fill: none; stroke-width: 14; opacity: 0.1; }
        .ring-progress { fill: none; stroke-width: 14; stroke-linecap: round; transition: stroke-dashoffset 0.8s ease; }
        
        [data-theme="ecosystem"] .ring-progress,
        [data-theme="nebula"] .ring-progress,
        [data-theme="aurora"] .ring-progress,
        [data-theme="liquid"] .ring-progress { stroke-width: 16; filter: drop-shadow(0 0 5px var(--primary)); }
        
        [data-theme="volt"] .ring-progress { filter: drop-shadow(0 0 4px var(--primary)); }
        [data-theme="apex"] .ring-progress { filter: drop-shadow(0 0 3px #FF0000); }

        .meta-atingida { animation: pulseGlow 2s infinite alternate; }
        @keyframes pulseGlow { from { filter: drop-shadow(0 0 2px var(--outras)); } to { filter: drop-shadow(0 0 12px var(--outras)); } }
        
        .ring-label-center { position: absolute; text-align: center; }
        .ring-label-center span { display: block; }
        .ref-badge { font-size: 11px; color: var(--outras); font-weight: bold; margin-bottom: 10px; display: block; }
        .ref-text { font-size: 10px; color: var(--muted); margin-bottom: 4px; display: block; font-style: italic; }
        
        .ex-item-card { background: var(--input-bg); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        [data-theme="volt"] .ex-item-card { border-radius: 4px; border: 1px solid #333; border-left: 4px solid var(--primary); }
        [data-theme="apex"] .ex-item-card { border-left: 4px solid #FF0000; background: #333; border-radius: 8px; }
        [data-theme="liquid"] .ex-item-card { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-left: 4px solid var(--primary); }
        
        .serie-row { display: grid; grid-template-columns: 25px 1fr 1fr 30px; gap: 8px; align-items: center; margin-bottom: 5px; }
        .historico-item { background: var(--card); padding: 15px; border-radius: var(--radius-card); margin-bottom: 10px; border: 1px solid var(--border); cursor: pointer; }
        .historico-item.expanded .hist-details-pane { display: block; }
        .hist-details-pane { display: none; margin-top: 15px; border-top: 1px solid var(--border); padding-top: 15px; }
        .tag-row { display: flex; align-items: center; gap: 6px; font-size: 12px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; }
        .cal-day { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; position: relative; background: var(--input-bg); border-radius: 12px; font-size: 12px; border: 1px solid var(--border); cursor: pointer;}
        [data-theme="volt"] .cal-day { border-radius: 4px; }
        [data-theme="apex"] .cal-day { border-radius: 6px; border: 1px solid #444; }

<script>
    let sessao = [], chartCargaInstance;
    let hist = JSON.parse(localStorage.getItem('hist_nikho')) || [];
    let fichas = JSON.parse(localStorage.getItem('fichas_nikho')) || [];
    let token = localStorage.getItem('strava_access_token');
    const CLIENT_ID = '201889';
    const CLIENT_SECRET = 'f9b59003e315ec7961d6c89e94d76941bd39c72b';

    function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute('data-theme');
        const switcherBtn = document.querySelector('.theme-switcher');
        let next = '';

        if (!current) {
            next = 'performance';
            body.setAttribute('data-theme', 'performance');
            switcherBtn.innerHTML = "‚ö° Performance";
        } else if (current === 'performance') {
            next = 'ecosystem';
            body.setAttribute('data-theme', 'ecosystem');
            switcherBtn.innerHTML = "üß¨ Ecosystem";
        } else if (current === 'ecosystem') {
            next = 'nebula';
            body.setAttribute('data-theme', 'nebula');
            switcherBtn.innerHTML = "üåå Nebula";
        } else if (current === 'nebula') {
            next = 'titanium';
            body.setAttribute('data-theme', 'titanium');
            switcherBtn.innerHTML = "üî© Titanium";
        } else if (current === 'titanium') {
            next = 'vitality';
            body.setAttribute('data-theme', 'vitality');
            switcherBtn.innerHTML = "ü¶Å Vitality";
        } else if (current === 'vitality') {
            next = 'aurora';
            body.setAttribute('data-theme', 'aurora');
            switcherBtn.innerHTML = "üèîÔ∏è Aurora";
        } else if (current === 'aurora') {
            next = 'volt';
            body.setAttribute('data-theme', 'volt');
            switcherBtn.innerHTML = "‚ö° Volt";
        } else if (current === 'volt') {
            next = 'apex';
            body.setAttribute('data-theme', 'apex');
            switcherBtn.innerHTML = "üèÅ Apex";
        } else if (current === 'apex') {
            next = 'liquid';
            body.setAttribute('data-theme', 'liquid');
            switcherBtn.innerHTML = "üíß Liquid";
        } else {
            next = 'apple';
            body.removeAttribute('data-theme');
            switcherBtn.innerHTML = "Ô£ø Apple Neon";
        }
        localStorage.setItem('theme_nikho', next);
    }

    function switchTab(aba) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(aba).classList.add('active');
        document.getElementById('tab-' + aba).classList.add('active');
        if(aba === 'treinar') { updateRingChart(); renderAtalhos(); renderHist(); }
        if(aba === 'calendario') renderCalendario();
        if(aba === 'evolucao') { popularSelect(); renderizarGraficoEvolucao(); }
        if(aba === 'fichas') renderFichas();
    }

    function updateRingChart() {
        const metaInput = document.getElementById('metaDiaria');
        const meta = parseFloat(metaInput.value) || 2000;
        localStorage.setItem('meta_nikho', meta);

        const musc = parseFloat(document.getElementById('cM').value) || 0;
        const cardio = parseFloat(document.getElementById('cC').value) || 0;
        const total = musc + cardio;
        const perc = Math.round((total / meta) * 100);
        document.getElementById('txtPorcentagem').innerText = perc + "%";
        document.getElementById('txtCaloriasRing').innerText = total + " / " + meta + " kcal";
        const container = document.getElementById('mainRingContainer');
        if(perc >= 100) container.classList.add('meta-atingida');
        else container.classList.remove('meta-atingida');
        document.getElementById('ring-cardio-main').style.strokeDashoffset = 376.99 * (1 - Math.min(cardio/meta, 1));
        document.getElementById('ring-musc-main').style.strokeDashoffset = 263.89 * (1 - Math.min(musc/meta, 1));
        document.getElementById('ring-outras-main').style.strokeDashoffset = 150.80 * (1 - Math.min(total/meta, 1));
    }

    function getSerieReferencia(nomeEx, indexSerie) {
        const termo = nomeEx.toLowerCase().trim();
        const ultimo = hist.slice().reverse().find(t => (t.exercicios || []).some(e => e.nome.toLowerCase().trim().includes(termo)));
        if (ultimo) {
            const exData = ultimo.exercicios.find(e => e.nome.toLowerCase().trim().includes(termo));
            const totalSeries = exData.series.length;
            const serieData = exData.series[indexSerie];
            if (serieData) return `√öltimo: ${serieData.r} reps / ${serieData.p}kg (${totalSeries} s√©ries)`;
        }
        return "Sem hist√≥rico";
    }

    function buscarReferencia(nome) {
        if (!nome || nome.length < 2) { document.getElementById('referenciaPeso').innerText = ""; return; }
        const termo = nome.toLowerCase().trim();
        const ultimo = hist.slice().reverse().find(t => (t.exercicios || []).some(e => e.nome.toLowerCase().trim().includes(termo)));
        if (ultimo) {
            const exData = ultimo.exercicios.find(e => e.nome.toLowerCase().trim().includes(termo));
            document.getElementById('referenciaPeso').innerText = `üí° √öltimo: ${exData.series[0].r} reps / ${exData.series[0].p}kg (${exData.series.length} s√©ries)`;
        } else { document.getElementById('referenciaPeso').innerText = ""; }
    }

    function addEx() {
        const n = document.getElementById('exNome').value;
        if(n) {
            const termo = n.toLowerCase().trim();
            const ultimo = hist.slice().reverse().find(t => (t.exercicios || []).some(e => e.nome.toLowerCase().trim().includes(termo)));
            let seriesIniciais = [{ r: '', p: '' }];
            if (ultimo) {
                const exData = ultimo.exercicios.find(e => e.nome.toLowerCase().trim().includes(termo));
                seriesIniciais = exData.series.map(s => ({ r: s.r, p: s.p }));
            }
            sessao.push({ id: Date.now(), nome: n, series: seriesIniciais });
            renderSessao();
            document.getElementById('exNome').value = "";
        }
    }

    function renderSessao() {
        document.getElementById('listaTreinoAtivo').innerHTML = sessao.map(ex => `
            <div class="ex-item-card">
                <div style="display:flex; justify-content:space-between"><strong>${ex.nome}</strong> <span onclick="removerEx(${ex.id})">‚úï</span></div>
                ${ex.series.map((s, i) => `
                    <div class="serie-row">
                        <span>${i+1}¬∫</span>
                        <input type="number" placeholder="R" value="${s.r}" onchange="editSerie(${ex.id}, ${i}, 'r', this.value)">
                        <input type="number" placeholder="Kg" value="${s.p}" onchange="editSerie(${ex.id}, ${i}, 'p', this.value)">
                    </div>`).join('')}
                <button class="btn-outline" style="width:100%" onclick="addSerie(${ex.id})">+ S√©rie</button>
            </div>`).join('');
    }

    function editSerie(id, i, f, v) { sessao.find(e => e.id === id).series[i][f] = v; }
    function addSerie(id) { sessao.find(e => e.id === id).series.push({r:'',p:''}); renderSessao(); }
    function removerEx(id) { sessao = sessao.filter(e => e.id !== id); renderSessao(); }

    async function enviarParaPlanilha() {
        hist.push({
            id: Date.now(),
            data: new Date().toLocaleDateString('pt-BR'),
            calM: Number(document.getElementById('cM').value),
            calC: Number(document.getElementById('cC').value),
            calTotal: Number(document.getElementById('cM').value) + Number(document.getElementById('cC').value),
            metaSalva: Number(document.getElementById('metaDiaria').value),
            exercicios: [...sessao]
        });
        saveAll();
        location.reload();
    }

    function renderHist() {
        document.getElementById('historicoInferior').innerHTML = hist.slice().reverse().slice(0, 10).map(h => {
            const m = h.metaSalva || 2000;
            const perc = Math.round((h.calTotal/m)*100);
            const isMeta = perc >= 100 ? 'meta-atingida' : '';
            const outras = Math.max(0, h.calTotal - (h.calM + h.calC));
            return `
            <div class="historico-item" onclick="this.classList.toggle('expanded')">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div class="ring-container ${isMeta}" style="width:45px; height:45px;">
                        <canvas id="ringSmall-${h.id}" width="45" height="45"></canvas>
                        <div class="ring-text-small" style="font-size:8px;">${perc}%</div>
                    </div>
                    <div style="flex:1; margin-left:10px;">
                        <strong>üìÖ ${h.data}</strong>
                        <div class="tag-row">
                            <span style="color:var(--cardio)">üèÉ ${h.calC}</span>
                            <span style="color:var(--primary)">üí™ ${h.calM}</span>
                            <span style="color:var(--outras)">üåø ${outras}</span>
                        </div>
                    </div>
                    <strong>${h.calTotal} kcal</strong>
                </div>
                <div class="hist-details-pane" onclick="event.stopPropagation()">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
                        <div><label style="font-size:10px">Total</label><input type="number" value="${h.calTotal}" onchange="updateHistValue('${h.id}', 'calTotal', this.value)"></div>
                        <div><label style="font-size:10px">Meta</label><input type="number" value="${m}" onchange="updateHistValue('${h.id}', 'metaSalva', this.value)"></div>
                        <div><label style="font-size:10px; color:var(--cardio)">üèÉ Cardio</label><input type="number" value="${h.calC}" onchange="updateHistValue('${h.id}', 'calC', this.value)"></div>
                        <div><label style="font-size:10px; color:var(--primary)">üí™ Musc.</label><input type="number" value="${h.calM}" onchange="updateHistValue('${h.id}', 'calM', this.value)"></div>
                    </div>
                    <strong>Exerc√≠cios:</strong>
                    ${(h.exercicios || []).map((ex, exIdx) => `
                        <div style="background:var(--bg); padding:8px; border-radius:10px; margin-top:5px;">
                            <input type="text" value="${ex.nome}" onchange="updateHistEx('${h.id}', ${exIdx}, this.value)">
                            ${ex.series.map((s, sIdx) => `
                                <div style="display:flex; gap:5px;">
                                    <input type="number" value="${s.r}" onchange="updateHistSerie('${h.id}', ${exIdx}, ${sIdx}, 'r', this.value)">
                                    <input type="number" value="${s.p}" onchange="updateHistSerie('${h.id}', ${exIdx}, ${sIdx}, 'p', this.value)">
                                </div>`).join('')}
                        </div>`).join('')}
                    <button class="btn-outline" style="width:100%; margin-top:10px; border-color:#FF453A; color:#FF453A" onclick="apagarTreino('${h.id}')">Excluir</button>
                </div>
            </div>`;
        }).join('');
        hist.slice().reverse().slice(0, 10).forEach(h => {
            const ctx = document.getElementById(`ringSmall-${h.id}`).getContext('2d');
            const meta = h.metaSalva || 2000;
            const p = Math.min(h.calTotal, meta);
            new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [h.calC, h.calM, Math.max(0, p-(h.calC+h.calM)), Math.max(0, meta-h.calTotal)], backgroundColor: ['#FC4C02', '#0A84FF', '#30D158', '#3A3A3C'], borderWidth: 0, cutout: '80%' }] }, options: { plugins: { legend: false }, maintainAspectRatio: false } });
        });
    }

    function updateHistEx(hId, exIdx, val) { const idx = hist.findIndex(x => x.id == hId); hist[idx].exercicios[exIdx].nome = val; saveAll(); }
    function updateHistSerie(hId, exIdx, sIdx, field, val) { const idx = hist.findIndex(x => x.id == hId); hist[idx].exercicios[exIdx].series[sIdx][field] = val; saveAll(); }
    function updateHistValue(id, field, val) { const idx = hist.findIndex(x => x.id == id); hist[idx][field] = Number(val); saveAll(); renderHist(); }
    function saveAll() { localStorage.setItem('hist_nikho', JSON.stringify(hist)); }
    function apagarTreino(id) { if(confirm("Apagar Registro?")) { hist = hist.filter(h => h.id != id); saveAll(); renderHist(); } }

    function renderCalendario() {
        const body = document.getElementById('calBody'); const now = new Date();
        document.getElementById('mesAnoAtual').innerText = now.toLocaleString('pt-BR', { month: 'long', year: 'numeric' }).toUpperCase();
        body.innerHTML = ''; const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        for(let d=1; d<=days; d++) {
            const ds = `${d.toString().padStart(2, '0')}/${(now.getMonth()+1).toString().padStart(2, '0')}/${now.getFullYear()}`;
            const t = hist.find(h => h.data === ds);
            const isMeta = t && (t.calTotal / (t.metaSalva || 2000) >= 1) ? 'meta-atingida' : '';
            body.innerHTML += `<div class="cal-day ${t ? 'active-day' : ''}" onclick="showDay('${ds}')">${d}${t ? `<canvas class="cal-ring-mini ${isMeta}" id="cR-${d}"></canvas>` : ''}</div>`;
            if(t) setTimeout(() => {
                const ctx = document.getElementById(`cR-${d}`).getContext('2d'); const meta = t.metaSalva || 2000; const p = Math.min(t.calTotal, meta);
                new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [t.calC, t.calM, Math.max(0, p-(t.calC+t.calM)), Math.max(0, meta-t.calTotal)], backgroundColor: ['#FC4C02', '#0A84FF', '#30D158', '#3A3A3C'], borderWidth: 0 }] }, options: { plugins: { legend: false }, maintainAspectRatio: false } });
            }, 10);
        }
    }

    function showDay(ds) {
        const t = hist.find(h => h.data === ds);
        const dash = document.getElementById('dashCalendario');
        if(t) {
            document.getElementById('vTotal').innerText = t.calTotal + " kcal";
            document.getElementById('dashExercicios').innerHTML = (t.exercicios || []).map(ex => `‚Ä¢ ${ex.nome}`).join('<br>');
            dash.style.display = 'block';
        }
    }

    function renderAtalhos() { document.getElementById('atalhosFicha').innerHTML = fichas.map(f => `<button class="btn-outline" onclick="carregarFicha('${f.txt.replace(/\n/g, '|')}')">${f.t}</button>`).join(''); }
    function carregarFicha(txt) { txt.split('|').forEach(n => { if(n.trim()) sessao.push({ id: Date.now()+Math.random(), nome: n.trim(), series: [{r:'',p:''}] }); }); renderSessao(); }
    function renderFichas() { document.getElementById('listaFichas').innerHTML = fichas.map((f, i) => `<div class="card"><input type="text" value="${f.t}" onchange="fichas[${i}].t=this.value; saveAll();"><textarea onchange="fichas[${i}].txt=this.value; saveAll();">${f.txt}</textarea><button onclick="fichas.splice(${i},1);saveAll();renderFichas();">üóëÔ∏è</button></div>`).join(''); }
    function salvarFicha() { fichas.push({ t: document.getElementById('titFicha').value, txt: document.getElementById('txtFicha').value }); saveAll(); switchTab('treinar'); }
    function popularSelect() { const n = [...new Set(hist.flatMap(t => (t.exercicios || []).map(e => e.nome)))]; document.getElementById('selectExGrafico').innerHTML = n.map(x => `<option value="${x}">${x}</option>`).join(''); }
    function renderizarGraficoEvolucao() {
        const ex = document.getElementById('selectExGrafico').value; if(!ex) return;
        const d = hist.filter(t => (t.exercicios || []).some(e => e.nome === ex)).map(t => ({ label: t.data.split('/')[0], val: Math.max(...t.exercicios.find(e => e.nome === ex).series.map(s => parseFloat(s.p) || 0)) }));
        if(chartCargaInstance) chartCargaInstance.destroy();
        chartCargaInstance = new Chart(document.getElementById('chartCarga'), { type: 'line', data: { labels: d.map(x => x.label), datasets: [{ label: 'kg', data: d.map(x => x.val), borderColor: '#0A84FF', tension: 0.3 }] }, options: { plugins: { legend: { labels: { color: '#FFF' } } } } });
    }
    function exportarDados() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify({hist, fichas})], {type: 'application/json'})); a.download = 'nikho_backup.json'; a.click(); }
    function importarDados(i) { const r = new FileReader(); r.onload = () => { const d = JSON.parse(r.result); localStorage.setItem('hist_nikho', JSON.stringify(d.hist)); localStorage.setItem('fichas_nikho', JSON.stringify(d.fichas)); location.reload(); }; r.readAsText(i.files[0]); }
    
    function autorizarStrava() { 
        const REDIRECT_URI = window.location.href.split('?')[0];
        window.location.href = `https://www.strava.com/oauth/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&approval_prompt=force&scope=activity:read_all`; 
    }

    async function puxarAtividadesStrava() {
        if (!token) return;
        try {
            const r = await fetch(`https://www.strava.com/api/v3/athlete/activities?per_page=5`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const activities = await r.json();
            const list = document.getElementById('listaAtividadesStrava');
            list.innerHTML = '';
            for (let act of activities) {
                const detailR = await fetch(`https://www.strava.com/api/v3/activities/${act.id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const detailData = await detailR.json();
                const calories = Math.round(detailData.calories || 0);
                const item = document.createElement('div');
                item.className = 'strava-act-item';
                item.innerHTML = `<b>${act.name}</b><br>${calories} kcal ‚Ä¢ ${new Date(act.start_date).toLocaleDateString()}`;
                item.onclick = () => {
                    document.getElementById('cC').value = calories;
                    updateRingChart();
                    alert(`Calorias (${calories}) importadas!`);
                };
                list.appendChild(item);
            }
            document.getElementById('stravaPanel').style.display = 'block';
        } catch (e) { console.error("Erro Strava:", e); }
    }

    window.onload = async () => {
        const savedTheme = localStorage.getItem('theme_nikho');
        const switcherBtn = document.querySelector('.theme-switcher');
        
        const themes = {
            'performance': "‚ö° Performance",
            'ecosystem': "üß¨ Ecosystem",
            'nebula': "üåå Nebula",
            'titanium': "üî© Titanium",
            'vitality': "ü¶Å Vitality",
            'aurora': "üèîÔ∏è Aurora",
            'volt': "‚ö° Volt",
            'apex': "üèÅ Apex",
            'liquid': "üíß Liquid"
        };

        if (themes[savedTheme]) {
            document.body.setAttribute('data-theme', savedTheme);
            switcherBtn.innerHTML = themes[savedTheme];
        } else {
            document.body.removeAttribute('data-theme');
            switcherBtn.innerHTML = "Ô£ø Apple Neon";
        }
        
        // PERSIST√äNCIA DA META
        const savedMeta = localStorage.getItem('meta_nikho');
        if(savedMeta) document.getElementById('metaDiaria').value = savedMeta;

        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            window.history.replaceState({}, document.title, window.location.pathname);
            try {
                const response = await fetch('https://www.strava.com/api/v3/oauth/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ client_id: CLIENT_ID, client_secret: CLIENT_SECRET, code: code, grant_type: 'authorization_code' })
                });
                const data = await response.json();
                if(data.access_token) {
                    token = data.access_token;
                    localStorage.setItem('strava_access_token', token);
                    document.getElementById('btnStravaMain').innerHTML = `‚úÖ Strava Conectado <img src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Strava_Logo.svg" class="strava-logo-img" alt="Strava">`;
                    puxarAtividadesStrava();
                }
            } catch (e) { console.error("Erro troca token:", e); }
        } else if (token) {
            document.getElementById('btnStravaMain').innerHTML = `‚úÖ Strava Conectado <img src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Strava_Logo.svg" class="strava-logo-img" alt="Strava">`;
            puxarAtividadesStrava();
        }
        switchTab('treinar');
    };
</script>
