<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nikho Gym Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #FC4C02; --success: #30D158; --danger: #FF453A; --bg: #000000; --card: #1C1C1E; --text: #FFFFFF; --input-bg: #2C2C2E; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 10px; padding-top: 80px; }
        
        .tabs { display: flex; gap: 8px; position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); padding: 15px 10px; z-index: 1000; border-bottom: 1px solid #3A3A3C; }
        .tab-btn { flex: 1; padding: 10px; border: none; border-radius: 12px; background: var(--input-bg); color: #8E8E93; font-weight: bold; font-size: 11px; }
        .tab-btn.active { background: var(--primary); color: white; }

        .container { max-width: 450px; margin: auto; }
        .content { display: none; }
        .content.active { display: block; }

        .card { background: var(--card); padding: 20px; border-radius: 22px; margin-bottom: 15px; border: 1px solid #2C2C2E; }
        .section-title { font-size: 16px; margin-bottom: 15px; font-weight: bold; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        
        input, select, textarea { background: var(--input-bg); border: 1px solid #3A3A3C; border-radius: 12px; color: white; padding: 14px; width: 100%; margin-bottom: 10px; font-size: 15px; outline: none; }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 16px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; margin-bottom: 10px; }
        .btn:active { opacity: 0.7; transform: scale(0.98); }
        .btn-strava { background: var(--primary); color: white; }
        .btn-finish { background: var(--success); color: white; }
        
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 8px 12px; font-size: 12px; border-radius: 10px; width: auto; display: inline-block; margin-right: 5px; margin-bottom: 5px; }

        .ref-badge { font-size: 11px; color: var(--success); font-weight: bold; margin-bottom: 10px; display: block; }
        
        .strava-list-item { background: #2C2C2E; padding: 12px; border-radius: 12px; margin-bottom: 8px; cursor: pointer; border: 1px solid #3A3A3C; font-size: 13px; }

        ul { list-style: none; padding: 0; }
        .item-treino { background: var(--input-bg); padding: 12px; border-radius: 12px; margin-bottom: 8px; font-size: 14px; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        
        .historico-item { background: var(--card); padding: 15px; border-radius: 18px; margin-bottom: 10px; border: 1px solid #3A3A3C; position: relative; }
        .hist-meta { font-size: 12px; color: #8E8E93; margin-bottom: 8px; }
        .hist-cals { display: flex; gap: 10px; margin-bottom: 8px; font-size: 11px; font-weight: bold; }
        .hist-detalhes { font-size: 13px; color: #FFFFFF; padding-right: 30px; border-top: 1px solid #2C2C2E; padding-top: 8px; }
        .btn-del-hist { position: absolute; right: 15px; top: 15px; color: var(--danger); font-weight: bold; cursor: pointer; padding: 5px; }
        
        .cal-tag { padding: 2px 6px; border-radius: 6px; background: rgba(255,255,255,0.05); }
    </style>
</head>
<body>

<div class="tabs">
    <button id="tab-t" class="tab-btn active" onclick="switchTab('treinar')">ğŸ’ª Treinar</button>
    <button id="tab-f" class="tab-btn" onclick="switchTab('fichas')">ğŸ“‹ Fichas</button>
    <button id="tab-e" class="tab-btn" onclick="switchTab('evolucao')">ğŸ“ˆ EvoluÃ§Ã£o</button>
</div>

<div class="container">
    <div id="treinar" class="content active">
        <div class="card">
            <div class="section-title">ğŸƒ Cardio</div>
            <div style="display: flex; gap: 8px; margin-bottom: 10px;">
                <select id="cardioTipo" style="flex: 2; margin-bottom:0;">
                    <option value="Esteira">Esteira</option>
                    <option value="Bicicleta">Bicicleta</option>
                    <option value="Corda">Corda</option>
                    <option value="Caminhada">Caminhada</option>
                    <option value="Corrida">Corrida</option>
                </select>
                <input type="number" id="cardioTempoManual" placeholder="Min" style="flex: 1; margin-bottom:0;">
            </div>
            <input type="number" id="cardioCalManual" placeholder="Calorias Manuais" oninput="document.getElementById('cC').value = this.value">
            
            <hr style="border: 0; border-top: 1px solid #3A3A3C; margin: 15px 0;">
            
            <button class="btn btn-strava" id="btnAuth" onclick="autorizar()">ğŸ”— Conectar Strava</button>
            <div id="stravaAcoes" style="display:none;">
                <button class="btn btn-strava" onclick="listarAtividades()">ğŸ“¥ Escolher do Strava</button>
                <div id="listaAtividadesStrava"></div>
            </div>
        </div>

        <div class="card">
            <div class="section-title">ğŸ‹ï¸ MusculaÃ§Ã£o</div>
            <div style="margin-bottom: 10px;">
                <span style="font-size: 11px; color: #8E8E93;">Atalhos de Ficha:</span><br>
                <div id="atalhosFicha" style="margin-top:5px;"></div>
            </div>
            <div id="referenciaPeso" class="ref-badge"></div>
            <input type="text" id="exNome" placeholder="Ex: Supino Reto" oninput="buscarReferencia(this.value)">
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px;">
                <input type="number" id="exS" placeholder="SÃ©r.">
                <input type="number" id="exR" placeholder="Rep.">
                <input type="number" id="exP" placeholder="Kg">
            </div>
            <button class="btn" style="background:#3A3A3C; color:white;" onclick="addEx()">â• Adicionar</button>
            <ul id="lista"></ul>
        </div>

        <div class="card">
            <div class="section-title">ğŸ”¥ Finalizar</div>
            <input type="number" id="cM" placeholder="Calorias MusculaÃ§Ã£o">
            <input type="number" id="cC" placeholder="Calorias Cardio Total" readonly>
            <input type="hidden" id="cardioTipoFinal" value="Nenhum">
            <button class="btn btn-finish" onclick="enviarParaPlanilha()">âœ… Salvar Treino</button>
        </div>

        <h3 style="margin-left: 10px; font-size: 18px;">ğŸ“œ HistÃ³rico Recente</h3>
        <div id="historicoInferior"></div>
    </div>

    <div id="fichas" class="content">
        <div class="card">
            <div class="section-title">ğŸ“ Criar Nova Ficha</div>
            <input type="text" id="titFicha" placeholder="Nome (Ex: Treino A - Peito)">
            <textarea id="txtFicha" rows="5" placeholder="ExercÃ­cios (Um por linha)"></textarea>
            <button class="btn btn-strava" onclick="salvarFicha()">Salvar Ficha</button>
        </div>
        <div id="listaFichas"></div>
    </div>

    <div id="evolucao" class="content">
        <div class="card">
            <div class="section-title">ğŸ“Š EvoluÃ§Ã£o de Carga</div>
            <select id="selectExGrafico" onchange="renderizarGraficoEvolucao()"></select>
            <div style="height: 250px;"><canvas id="chartCarga"></canvas></div>
        </div>
        <div class="card">
            <div class="section-title">ğŸ”¥ Calorias Semanais</div>
            <div style="height: 250px;"><canvas id="chartCalorias"></canvas></div>
        </div>
        <div class="card">
            <div class="section-title">ğŸ’¾ Backup Local (JSON)</div>
            <div style="display: flex; gap: 10px;">
                <button class="btn-outline" style="flex:1" onclick="exportarDados()">ğŸ“¤ Exportar</button>
                <button class="btn-outline" style="flex:1" onclick="document.getElementById('importFile').click()">ğŸ“¥ Importar</button>
            </div>
            <input type="file" id="importFile" style="display:none" onchange="importarDados(this)">
            <small style="color:#8E8E93; font-size: 10px; display:block; margin-top:5px;">DICA: Salve o arquivo no Notion como backup.</small>
        </div>
    </div>
</div>

<script>
    const CLIENT_ID = '201889'; 
    const CLIENT_SECRET = 'f9b59003e315ec7961d6c89e94d76941bd39c72b';
    const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbyjhUFfkvnlz-AnpSmgA6ZXeASbeBm_7nHl6cFDuKTuIWVx_Iv1Aq8pb_M8RcxMa0ly/exec';
    const REDIRECT_URI = window.location.href.split('?')[0];

    let sessao = [];
    let hist = JSON.parse(localStorage.getItem('hist_nikho')) || [];
    let fichas = JSON.parse(localStorage.getItem('fichas_nikho')) || [];
    let token = localStorage.getItem('strava_access_token');

    function switchTab(aba) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(aba).classList.add('active');
        document.getElementById('tab-' + aba.charAt(0)).classList.add('active');
        if(aba === 'evolucao') { popularSelectExercicios(); renderizarGraficoCalorias(); }
        if(aba === 'treinar') { renderAtalhosFichas(); }
    }

    // --- STRAVA ---
    function autorizar() {
        const url = `https://www.strava.com/oauth/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&approval_prompt=force&scope=activity:read_all`;
        window.location.href = url;
    }

    async function listarAtividades() {
        const r = await fetch('https://www.strava.com/api/v3/athlete/activities?per_page=5', {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await r.json();
        document.getElementById('listaAtividadesStrava').innerHTML = data.map(act => `
            <div class="strava-list-item" onclick="buscarDetalhesAtividade(${act.id}, '${act.name}', '${act.type}')">
                ğŸƒ ${act.name} (${act.type}) <br>
                <small>${new Date(act.start_date).toLocaleDateString()} | Puxar calorias</small>
            </div>`).join('');
    }

    async function buscarDetalhesAtividade(id, nome, tipo) {
        const r = await fetch(`https://www.strava.com/api/v3/activities/${id}`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await r.json();
        const cals = Math.round(data.calories || 0);
        document.getElementById('cC').value = cals;
        document.getElementById('cardioCalManual').value = cals;
        document.getElementById('cardioTipoFinal').value = tipo;
        document.getElementById('listaAtividadesStrava').innerHTML = `<div style="color:var(--success); font-size:12px; padding:10px;">${nome} selecionado! âœ…</div>`;
    }

    // --- FICHAS ---
    function salvarFicha() {
        const t = document.getElementById('titFicha').value;
        const txt = document.getElementById('txtFicha').value;
        if(t && txt) {
            fichas.push({ id: Date.now(), t, txt });
            localStorage.setItem('fichas_nikho', JSON.stringify(fichas));
            document.getElementById('titFicha').value = ''; 
            document.getElementById('txtFicha').value = '';
            renderFichas();
            alert("Ficha salva!");
        }
    }

    function renderFichas() {
        document.getElementById('listaFichas').innerHTML = fichas.map(f => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <strong>${f.t}</strong>
                    <span onclick="apagarFicha(${f.id})" style="color:var(--danger); cursor:pointer">ğŸ—‘ï¸</span>
                </div>
                <div style="font-size:12px; color:#8E8E93; margin-top:10px; white-space:pre-wrap">${f.txt}</div>
            </div>`).join('');
    }

    function renderAtalhosFichas() {
        document.getElementById('atalhosFicha').innerHTML = fichas.map(f => `
            <button class="btn-outline" onclick="carregarFicha(${f.id})">${f.t}</button>`).join('');
    }

    function carregarFicha(id) {
        const f = fichas.find(x => x.id === id);
        f.txt.split('\n').forEach(ex => {
            if(ex.trim()) sessao.push({ nome: ex.trim(), s: '', r: '', p: '' });
        });
        renderSessao();
    }

    function apagarFicha(id) {
        if(confirm("Apagar esta ficha permanentemente?")) {
            fichas = fichas.filter(x => x.id !== id);
            localStorage.setItem('fichas_nikho', JSON.stringify(fichas));
            renderFichas(); renderAtalhosFichas();
        }
    }

    // --- TREINO ---
    function buscarReferencia(nome) {
        if (nome.length < 2) return;
        const ultimo = hist.slice().reverse().find(t => t.exercicios && t.exercicios.some(e => e.nome.toLowerCase() === nome.toLowerCase()));
        if (ultimo) {
            const ex = ultimo.exercicios.find(e => e.nome.toLowerCase() === nome.toLowerCase());
            document.getElementById('referenciaPeso').innerText = `ğŸ’¡ Ãšltimo peso: ${ex.p}kg (${ex.s}x${ex.r})`;
        } else { document.getElementById('referenciaPeso').innerText = ""; }
    }

    function addEx() {
        const nome = document.getElementById('exNome').value;
        const s = document.getElementById('exS').value, r = document.getElementById('exR').value, p = document.getElementById('exP').value;
        if (nome) {
            sessao.push({ nome, s, r, p });
            renderSessao();
            ["exNome", "exS", "exR", "exP"].forEach(id => document.getElementById(id).value = "");
            document.getElementById('referenciaPeso').innerText = "";
        }
    }

    function renderSessao() {
        document.getElementById('lista').innerHTML = sessao.map((i, idx) => `
            <li class="item-treino">
                <div style="flex:1"><b>${i.nome}</b></div>
                <div style="display:flex; gap:5px">
                    <input type="number" value="${i.s}" placeholder="S" style="width:45px; margin:0" onchange="sessao[${idx}].s=this.value">
                    <input type="number" value="${i.r}" placeholder="R" style="width:45px; margin:0" onchange="sessao[${idx}].r=this.value">
                    <input type="number" value="${i.p}" placeholder="Kg" style="width:55px; margin:0" onchange="sessao[${idx}].p=this.value">
                </div>
                <span onclick="sessao.splice(${idx},1); renderSessao();" style="color:var(--danger); margin-left:10px; cursor:pointer">âœ•</span>
            </li>`).join('');
    }

    async function enviarParaPlanilha() {
        const cM = parseFloat(document.getElementById('cM').value) || 0;
        const cC = parseFloat(document.getElementById('cC').value) || 0;
        const tC = document.getElementById('cardioTipoFinal').value === "Nenhum" ? document.getElementById('cardioTipo').value : document.getElementById('cardioTipoFinal').value;

        const payload = {
            id: Date.now(),
            data: new Date().toLocaleDateString('pt-BR'),
            calM: cM, calC: cC, calTotal: cM + cC, tipoCardio: tC,
            exercicios: [...sessao],
            volTotal: sessao.reduce((acc, i) => acc + (i.s * i.r * i.p), 0)
        };
        
        hist.push(payload);
        localStorage.setItem('hist_nikho', JSON.stringify(hist));
        try {
            await fetch(GOOGLE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Treino salvo!");
            location.reload();
        } catch (e) { alert("Erro ao salvar."); }
    }

    function renderHistInferior() {
        const container = document.getElementById('historicoInferior');
        container.innerHTML = hist.slice().reverse().slice(0, 8).map(h => `
            <div class="historico-item">
                <span class="btn-del-hist" onclick="apagarTreino(${h.id})">ğŸ—‘ï¸</span>
                <div class="hist-meta">ğŸ“… ${h.data}</div>
                <div class="hist-cals">
                    <span class="cal-tag" style="color:var(--primary)">ğŸ’ª Musc: ${h.calM || 0}</span>
                    <span class="cal-tag" style="color:#5AC8FA">ğŸƒ ${h.tipoCardio || 'Cardio'}: ${h.calC || 0}</span>
                    <span class="cal-tag" style="color:var(--success)">ğŸ”¥ Total: ${h.calTotal}</span>
                </div>
                <div class="hist-detalhes">${h.exercicios && h.exercicios.length > 0 ? h.exercicios.map(e => e.nome).join(', ') : 'Foco em Cardio'}</div>
            </div>`).join('');
    }

    function apagarTreino(id) {
        if(confirm("Apagar este treino do histÃ³rico local?")) {
            hist = hist.filter(h => h.id !== id);
            localStorage.setItem('hist_nikho', JSON.stringify(hist));
            renderHistInferior();
        }
    }

    // --- BACKUP ---
    function exportarDados() {
        const data = JSON.stringify({ hist, fichas });
        const blob = new Blob([data], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'backup_nikho_treino.json'; a.click();
    }

    function importarDados(input) {
        const reader = new FileReader();
        reader.onload = () => {
            const data = JSON.parse(reader.result);
            if(data.hist) hist = data.hist;
            if(data.fichas) fichas = data.fichas;
            localStorage.setItem('hist_nikho', JSON.stringify(hist));
            localStorage.setItem('fichas_nikho', JSON.stringify(fichas));
            alert("Backup importado com sucesso!");
            location.reload();
        };
        reader.readAsText(input.files[0]);
    }

    // --- GRÃFICOS ---
    function popularSelectExercicios() {
        const select = document.getElementById('selectExGrafico');
        const nomes = [...new Set(hist.flatMap(t => t.exercicios ? t.exercicios.map(e => e.nome) : []))];
        select.innerHTML = nomes.map(n => `<option value="${n}">${n}</option>`).join('');
        renderizarGraficoEvolucao();
    }

    let chartCarga, chartCal;
    function renderizarGraficoEvolucao() {
        const ex = document.getElementById('selectExGrafico').value;
        if(!ex) return;
        const dados = hist.filter(t => t.exercicios && t.exercicios.some(e => e.nome === ex))
                          .map(t => ({ data: t.data, peso: t.exercicios.find(e => e.nome === ex).p }));
        if(chartCarga) chartCarga.destroy();
        chartCarga = new Chart(document.getElementById('chartCarga'), {
            type: 'line',
            data: { labels: dados.map(d => d.data), datasets: [{ label: 'kg', data: dados.map(d => d.peso), borderColor: '#FC4C02', tension: 0.3 }] },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    function renderizarGraficoCalorias() {
        const dados = hist.slice(-7);
        if(chartCal) chartCal.destroy();
        chartCal = new Chart(document.getElementById('chartCalorias'), {
            type: 'bar',
            data: { 
                labels: dados.map(d => d.data), 
                datasets: [
                    { label: 'Musc', data: dados.map(d => d.calM || 0), backgroundColor: '#FC4C02' },
                    { label: 'Cardio', data: dados.map(d => d.calC || 0), backgroundColor: '#5AC8FA' }
                ] 
            },
            options: { responsive: true, maintainAspectRatio: false, scales: { x: { stacked: true }, y: { stacked: true } } }
        });
    }

    // --- AUTH INIT ---
    if (token) {
        document.getElementById('btnAuth').style.display = 'none';
        document.getElementById('stravaAcoes').style.display = 'block';
        listarAtividades();
    }
    const code = new URLSearchParams(window.location.search).get('code');
    if (code) {
        fetch('https://www.strava.com/oauth/token', {
            method: 'POST',
            body: JSON.stringify({ client_id: CLIENT_ID, client_secret: CLIENT_SECRET, code: code, grant_type: 'authorization_code' }),
            headers: { 'Content-Type': 'application/json' }
        }).then(r => r.json()).then(d => { 
            if(d.access_token) { 
                localStorage.setItem('strava_access_token', d.access_token); 
                window.history.replaceState({}, document.title, REDIRECT_URI);
                location.reload();
            }
        });
    }
    renderHistInferior(); renderFichas(); renderAtalhosFichas();
</script>
</body>
</html>
