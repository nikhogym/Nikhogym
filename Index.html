<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nikho Gym Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #FC4C02; --success: #30D158; --bg: #000000; --card: #1C1C1E; --text: #FFFFFF; --input-bg: #2C2C2E; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; padding-top: 80px; }
        
        .tabs { display: flex; gap: 8px; position: fixed; top: 0; left: 0; right: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); padding: 15px 10px; z-index: 1000; border-bottom: 1px solid #3A3A3C; }
        .tab-btn { flex: 1; padding: 10px; border: none; border-radius: 12px; background: var(--input-bg); color: #8E8E93; font-weight: bold; font-size: 13px; }
        .tab-btn.active { background: var(--primary); color: white; }

        .card { background: var(--card); padding: 20px; border-radius: 22px; margin-bottom: 15px; border: 1px solid #2C2C2E; }
        .section-title { font-size: 16px; margin-bottom: 15px; font-weight: bold; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        
        input, select { background: var(--input-bg); border: 1px solid #3A3A3C; border-radius: 12px; color: white; padding: 14px; width: 100%; margin-bottom: 10px; font-size: 15px; outline: none; }
        input:focus { border-color: var(--primary); }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 16px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; margin-bottom: 10px; }
        .btn:active { opacity: 0.7; transform: scale(0.98); }
        .btn-strava { background: var(--primary); color: white; }
        .btn-finish { background: var(--success); color: white; }
        
        .vol-badge { background: rgba(48, 209, 88, 0.1); color: var(--success); padding: 10px; border-radius: 12px; font-size: 13px; font-weight: bold; text-align: center; margin-bottom: 15px; border: 1px solid var(--success); }
        
        ul { list-style: none; padding: 0; }
        li { background: var(--input-bg); padding: 12px; border-radius: 12px; margin-bottom: 8px; font-size: 14px; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab-btn active">üí™ Treinar</button>
    <button class="tab-btn" onclick="alert('Hist√≥rico dispon√≠vel na sua Planilha Google')">üìä Planilha</button>
</div>

<div class="container" style="max-width: 450px; margin: auto;">
    
    <div class="card">
        <div class="section-title">üß° Conectar Bip 5 via Strava</div>
        <button class="btn btn-strava" id="btnAuth" onclick="autorizar()">üîó Autorizar Acesso</button>
        <button class="btn btn-strava" id="btnImport" style="display:none;" onclick="importarCardio()">üì• Importar √öltimo Cardio</button>
        <div id="statusStrava" style="font-size:12px; text-align:center; color:#8E8E93;">Aguardando conex√£o...</div>
    </div>

    <div class="card">
        <div class="section-title">üèãÔ∏è Registro de For√ßa</div>
        <input type="text" id="exNome" placeholder="Ex: Supino Reto" list="sugestoes">
        <datalist id="sugestoes"></datalist>

        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px;">
            <input type="number" id="exS" placeholder="S√©r.">
            <input type="number" id="exR" placeholder="Rep.">
            <input type="number" id="exP" placeholder="Kg">
        </div>
        
        <button class="btn" style="background:#3A3A3C; color:white;" onclick="addEx()">‚ûï Adicionar Exerc√≠cio</button>
        
        <div id="boxVolume" class="vol-badge" style="display:none;">Volume da Sess√£o: 0 kg</div>
        <ul id="lista"></ul>
    </div>

    <div class="card">
        <div class="section-title">üî• Resumo de Calorias</div>
        <input type="number" id="cM" placeholder="Calorias Muscula√ß√£o (Estimadas)">
        <input type="number" id="cC" placeholder="Calorias Cardio (Strava)" readonly style="opacity: 0.6;">
        <button class="btn btn-finish" onclick="enviarParaPlanilha()">‚úÖ Salvar Treino Completo</button>
    </div>

</div>

<script>
    // --- CREDENCIAIS ATUALIZADAS ---
    const CLIENT_ID = '201889';
    const CLIENT_SECRET = 'f9b59003e315ec7961d6c89e94d76941bd39c72b';
    const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbyjhUFfkvnlz-AnpSmgA6ZXeASbeBm_7nHl6cFDuKTuIWVx_Iv1Aq8pb_M8RcxMa0ly/exec';
    const REDIRECT_URI = window.location.href.split('?')[0];

    let sessao = [];
    let token = localStorage.getItem('strava_access_token');

    // --- L√ìGICA OAUTH2 STRAVA ---
    function autorizar() {
        const url = `https://www.strava.com/oauth/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${REDIRECT_URI}&approval_prompt=force&scope=activity:read_all`;
        window.location.href = url;
    }

    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (code) {
        finalizarLogin(code);
    }

    async function finalizarLogin(c) {
        const r = await fetch('https://www.strava.com/oauth/token', {
            method: 'POST',
            body: JSON.stringify({ client_id: CLIENT_ID, client_secret: CLIENT_SECRET, code: c, grant_type: 'authorization_code' }),
            headers: { 'Content-Type': 'application/json' }
        });
        const d = await r.json();
        if (d.access_token) {
            localStorage.setItem('strava_access_token', d.access_token);
            window.location.href = REDIRECT_URI;
        }
    }

    if (token) {
        document.getElementById('btnAuth').style.display = 'none';
        document.getElementById('btnImport').style.display = 'block';
        document.getElementById('statusStrava').innerText = "Conectado ao Strava ‚úÖ";
    }

    async function importarCardio() {
        try {
            const r = await fetch('https://www.strava.com/api/v3/athlete/activities?per_page=1', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await r.json();
            if (data.length > 0) {
                const activity = data[0];
                // Nota: Strava API √†s vezes exige c√°lculo manual ou permiss√£o estendida para calorias. 
                // Usaremos uma estimativa baseada no tempo se calories vier nulo.
                const cals = activity.calories || (activity.moving_time / 60) * 8; 
                document.getElementById('cC').value = Math.round(cals);
                alert(`Importado: ${activity.name} (${Math.round(activity.distance/1000)}km)`);
            }
        } catch (e) { alert("Erro ao importar. Tente autorizar novamente."); }
    }

    // --- L√ìGICA DE TREINO ---
    function addEx() {
        const nome = document.getElementById('exNome').value;
        const s = parseInt(document.getElementById('exS').value) || 0;
        const r = parseInt(document.getElementById('exR').value) || 0;
        const p = parseFloat(document.getElementById('exP').value) || 0;

        if (nome && s > 0) {
            const vol = s * r * p;
            sessao.push({ nome, s, r, p, vol });
            atualizarLista();
            ["exNome", "exS", "exR", "exP"].forEach(id => document.getElementById(id).value = "");
        }
    }

    function atualizarLista() {
        const lista = document.getElementById('lista');
        const totalVol = sessao.reduce((acc, i) => acc + i.vol, 0);
        
        document.getElementById('boxVolume').style.display = 'block';
        document.getElementById('boxVolume').innerText = `Volume da Sess√£o: ${totalVol.toFixed(1)} kg`;
        
        lista.innerHTML = sessao.map(i => `
            <li>
                <span>${i.nome} (${i.s}x${i.r})</span>
                <strong>${i.vol}kg</strong>
            </li>
        `).join('');
    }

    async function enviarParaPlanilha() {
        const calsM = parseFloat(document.getElementById('cM').value) || 0;
        const calsC = parseFloat(document.getElementById('cC').value) || 0;

        const payload = {
            data: new Date().toLocaleDateString('pt-BR'),
            calM: calsM,
            calC: calsC,
            calTotal: calsM + calsC,
            exercicios: sessao,
            volumeTotal: sessao.reduce((acc, i) => acc + i.vol, 0)
        };

        try {
            await fetch(GOOGLE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Treino enviado para a planilha! üî•");
            sessao = [];
            atualizarLista();
            location.reload();
        } catch (e) { alert("Erro ao sincronizar."); }
    }
</script>

</body>
</html>
